<div class="warap-height pt-4">
  <!-- Begin Page Content -->
  <div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">
      <button routerLink="/settings" mat-icon-button title="Back" color="accent"
        aria-label="Example icon button with a menu icon">
        <mat-icon>keyboard_backspace</mat-icon>
      </button>
      Lead Tag
    </h1>

    <!-- DataTales Example -->
    <div class="card shadow mb-4 mt-3">

      <!--Progress Bar-->
      <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

      <div class="card-body">

        <!-- Add Agent Button -->
        <button mat-raised-button color="accent" (click)="Createdialog()" title="Add">Add Lead Tag </button>

        <!--Table Data-->
        <div class="table-responsive mt-2">

          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
              <td mat-cell *matCellDef="let row;let i = index;" data-label="productid">
                {{i+1+(paginator.pageIndex * paginator.pageSize)}}
              </td>
            </ng-container>

            <!-- name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Tag Name </th>
              <td mat-cell *matCellDef="let row">
                {{row.tag_name}}
              </td>
            </ng-container>

            <ng-container matColumnDef="created_date">

              <th mat-header-cell *matHeaderCellDef> Date </th>

              <td mat-cell class="description-cell" *matCellDef="let row">
                {{row.created_date  | date:'dd-MM-yyyy HH:mm:ss'}}
              </td>

            </ng-container>


            <ng-container matColumnDef="action">

              <th mat-header-cell *matHeaderCellDef> Action </th>

              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="accent" routerLink="/lead-tag-assign-agent/{{row.tag_id}}"
                  aria-label="Example icon button with a menu icon">
                  <mat-icon>view_list</mat-icon>
                </button>
                <button (click)="updatedialog(row.tag_id)" title="Edit" mat-icon-button color="primary"
                  aria-label="Example icon button with a home icon">
                  <mat-icon>edit</mat-icon>
                </button>
                <button (click)="deleteData(row.tag_id)" title="Delete" mat-icon-button color="warn"
                  aria-label="Example icon button with a home icon">
                  <mat-icon>delete</mat-icon>
                </button>

              </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

        </div>

        <!--Paginator-->
        <mat-paginator #paginator [length]="Length" [pageSize]="50" [pageSizeOptions]="[50,100,500]"></mat-paginator>
      </div>

    </div>

  </div>
  <!-- /.container-fluid -->
</div>

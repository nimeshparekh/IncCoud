<div class="warap-height pt-4">  
  <!-- Begin Page Content -->
  <div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Segments</h1>
  
    <!---- Table history ---->
    <div class="card shadow mb-4 mt-3">

      <!--Progress Bar-->
      <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

      <div class="card-body">

        <!--Add Segment Btn-->
        <button  mat-raised-button color="primary" (click)="createcontactdialog()" title="Add">Add Segment</button>
        
        <div class="table-responsive mt-2">

          <table mat-table [dataSource]="contactdataSource" matSort class="mat-elevation-z8">
                    
            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
                <td mat-cell *matCellDef="let row;let i = index;" data-label="id">
                  {{i+1+(contactpaginator.pageIndex * contactpaginator.pageSize)}}
                </td>
            </ng-container>
          <!--created_date-->
          <ng-container matColumnDef="created_date">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header> Date  </th>
            <td mat-cell *matCellDef="let row">
              {{row.created_date | date: 'dd-MM-yyyy H:mm:s'}}
            </td>
        </ng-container>
            <!--  Name Column -->
            <ng-container matColumnDef="uid">
              <th mat-header-cell *matHeaderCellDef  mat-sort-header> ID  </th>
              <td mat-cell *matCellDef="let row">
                {{row.cont_id}}
              </td>
          </ng-container>
        
            <!--  Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header> Name  </th>
                <td mat-cell *matCellDef="let row">
                  {{row.name}}
                </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let row">         
                  <button (click)="updateagentdialog(row.cont_id)" title="Edit" mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button (click)="deleteRequest(row.cont_id)" title="Edit" mat-icon-button color="warn" aria-label="Example icon button with a home icon">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

        </div>

        <!--Paginator-->
        <mat-paginator #contactpaginator [length]="contactLength" [pageSize]="50" [pageSizeOptions]="[50,100,500]">
        </mat-paginator>

      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</div>

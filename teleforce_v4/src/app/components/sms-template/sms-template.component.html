 <!-- Begin Page Content -->
  <div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">
      <button routerLink="/settings" mat-icon-button title="Back" color="accent"
        aria-label="Example icon button with a menu icon">
        <mat-icon>keyboard_backspace</mat-icon>
      </button>
      SMS Template
    </h1>

    <button mat-raised-button color="accent" (click)="Createdialog()" title="Add">Add Template</button>
    <br><br>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      
      <div class="card-body">
        <div class="table-responsive">
          <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
          <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">
            <ng-container matColumnDef="id">
    
              <mat-header-cell *matHeaderCellDef>Sr. No</mat-header-cell>
    
              <mat-cell class="description-cell" *matCellDef="let row;let i = index;" data-label="id">
                {{i+1+(paginator.pageIndex * paginator.pageSize)}}</mat-cell>
    
            </ng-container>
            <ng-container matColumnDef="sms_title">
    
              <mat-header-cell *matHeaderCellDef> Sms 
                Title</mat-header-cell>
    
              <mat-cell class="description-cell" *matCellDef="let row">{{row.sms_title}}
              </mat-cell>
    
            </ng-container>
    
            <ng-container matColumnDef="sms_text">
    
              <mat-header-cell *matHeaderCellDef>Sms
                 Text</mat-header-cell>
    
              <mat-cell class="description-cell" *matCellDef="let row">
                {{row.sms_text}}
              </mat-cell>
    
            </ng-container>

            <ng-container matColumnDef="status">
    
              <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
    
              <mat-cell class="description-cell" *matCellDef="let row">
                {{row.approve_status==0?'Pending':''}}
                {{row.approve_status==1?'Approve':''}}
                {{row.approve_status==2?'Reject':''}}
              </mat-cell>
    
            </ng-container>

            <!-- <ng-container matColumnDef="add_date">
    
                <mat-header-cell *matHeaderCellDef> Upload Date</mat-header-cell>
      
                <mat-cell class="description-cell" *matCellDef="let row">
                  {{row.add_date | date:'dd-MM-yyyy H:mm:s'}}
                </mat-cell>
      
              </ng-container>
              <ng-container matColumnDef="update_date	">
    
                <mat-header-cell *matHeaderCellDef> Update Date</mat-header-cell>
      
                <mat-cell class="description-cell" *matCellDef="let row">
                  {{row.update_date }}
                </mat-cell>
      
              </ng-container> -->
              <ng-container matColumnDef="action">
    
                <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      
                <mat-cell class="description-cell" *matCellDef="let row">
                    <button mat-mini-fab color="primary" *ngIf="row.approve_status!=1">
                        <span (click)="updatedialog(row.sms_id)" title="Edit">
                            <mat-icon>edit</mat-icon>
                        </span>
                    </button>&nbsp;
                    <button mat-mini-fab color="primary" >
                      <span (click)="replacevariable(row.sms_id)" title="Replace Variable">
                          <mat-icon>compare_arrows</mat-icon>
                      </span>
                  </button>&nbsp;
                    <!-- <button mat-mini-fab color="warn">
                        <span (click)="deleteData(row.sms_id)" title="Delete">
                          <mat-icon>delete</mat-icon>
                        </span>
                    </button> -->
                </mat-cell>
      
              </ng-container>
    
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    
          </mat-table>
          <mat-paginator #paginator [length]="Length" [pageSize]="50" [pageSizeOptions]="[50,100,500]"></mat-paginator>
        
        </div>
      </div>
    </div>

  </div>
  <!-- /.container-fluid -->

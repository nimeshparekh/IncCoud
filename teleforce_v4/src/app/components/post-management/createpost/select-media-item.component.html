<div mat-dialog-head class="dilog-head d-flex justify-content-between">
    <h5 class="dialog-head-h">Select Item</h5>
    <div class="d-inline-block">
        <a class="close" (click)="onNoClick1()"><i class="fi-rr-cross-small"></i></a>
    </div>
</div> 
<!-- process bar -->
<mat-progress-bar></mat-progress-bar>   
<div mat-dialog-content>
    <div class="table-view mt-2">        
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource">

                <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

                <!-- position Column -->
                <!-- <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> Sr No .</th>
                    <td mat-cell *matCellDef="let element;let i = index;">{{i+1+(interestpaginator.pageIndex * interestpaginator.pageSize)}}</td>
                </ng-container> -->

                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <ng-container matColumnDef="media">
                    <th mat-header-cell *matHeaderCellDef> media</th>
                    <td mat-cell *matCellDef="let element;let i = index;">
                        <img *ngIf="element.file_type !='video/mp4'"  class="tbl-post-img ml-1" width="50" height="60" src="{{media_path}}{{element.file_preview}}/{{element.file_name}}">
                        <!-- <img *ngIf="element.file_type !='video/mp4'"  class="tbl-post-img ml-1" [src]="element.file_preview" width="50" height="60"> -->
                        <video  width="50" height="60" controls *ngIf="element.file_type =='video/mp4'">
                            <!-- <source [src]="element.file_preview"  type='video/mp4'> -->
                            <source src="{{element.file_preview}}" type='video/mp4'>
                                Your browser does not support the video tag.
                        </video>
                    </td>
                </ng-container>

                <!-- name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> 
                        <div class="d-flex">
                            <div>
                                <mat-icon>image</mat-icon> 
                            </div>
                            <div class="ml-1 mt-1">
                                {{element.file_name}}
                            </div>
                        </div>
                        
                    </td>
                </ng-container>
                
                <!-- Modi Column -->
                <ng-container matColumnDef="modi">
                    <th mat-header-cell *matHeaderCellDef>Upoad Time</th>
                    <td mat-cell *matCellDef="let element;let i = index;">
                        {{element.upload_date | date: 'medium'}}</td>
                </ng-container>
                <!-- Size Column -->
                <ng-container matColumnDef="size">
                    <th mat-header-cell *matHeaderCellDef> Size</th>
                    <td mat-cell *matCellDef="let element;let i = index;">
                        {{element.file_size/1000}} KB
                    </td>
                </ng-container>
                <!-- action Column -->
                <!-- <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element;let i = index">
                        
                        <button title="Edit" mat-icon-button color="primary" (click)="mediaPreview(element)"
                            aria-label="Edit">
                            <i class="fi-rr-eye"></i>
                       
                        <button  mat-icon-button color="primary" (click)="delete_file(element)"
                            class="pencil"><i class="fi-rr-trash"></i></button>
                    </td>
                </ng-container> -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <!-- paginator -->
        <mat-paginator #interestpaginator [length]="interestLength" [pageSizeOptions]="[25,50,100]" showFirstLastButtons></mat-paginator>
    </div>
</div>
<div class="btn-sec" mat-dialog-actions>
    <button mat-raised-button type="submit" color="primary" (click)="sub()" class="Update-btn">Submit</button>
</div>

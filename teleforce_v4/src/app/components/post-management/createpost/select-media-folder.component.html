<div mat-dialog-head class="dilog-head d-flex justify-content-between">
    <h5 class="dialog-head-h">Select Folder</h5>
    <div class="d-inline-block">
        <a class="close" (click)="onNoClick()"><i class="fi-rr-cross-small"></i></a>
    </div>
</div> 
<!-- process bar -->
<mat-progress-bar></mat-progress-bar>
<div mat-dialog-content>
    <div>   
        <div class="ifnodata" style="display: none;">
            <div class="nodata">
                <img src="assets/images/no-data.gif">
            </div>
        </div>
        <div class="table-view mt-2">         
            <div class="table-responsive">
                
                <table mat-table [dataSource]="dataSource">

                    <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->

                    <!-- position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> Sr No .</th>
                        <td mat-cell *matCellDef="let element;let i = index;">{{i+1+(interestpaginator.pageIndex * interestpaginator.pageSize)}}</td>
                    </ng-container>

                    <!-- name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element" style="cursor: pointer;"> 
                            <div class="d-flex" (click)="click_file(element)">
                                <div>
                                    <mat-icon>folder_open</mat-icon> 
                                </div>
                                <div class="ml-1 mt-1">
                                   {{element.temp_name}}
                                </div>
                            </div>
                            
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="create">
                        <th mat-header-cell *matHeaderCellDef> Creation Date </th>
                        <td mat-cell *matCellDef="let element;let i = index"> {{element.created_date | date: 'medium'}}</td>
                        <td mat-footer-cell *matFooterCellDef></td>
                    </ng-container>
                    <!-- action Column -->
                    <!-- <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element;let i = index">
                            <button  mat-icon-button color="primary" (click)="delete(element)"
                                class="pencil"><i class="fi-rr-trash"></i>
                            </button>
                        </td>
                    </ng-container> -->

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <!-- paginator -->
            <mat-paginator #interestpaginator [length]="interestLength" [pageSizeOptions]="[25,50,100]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>

</div> -->

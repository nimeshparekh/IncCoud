<div class="warap-height pt-4">
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Manager Invoice Report</h1>
      
        <!-- DataTales Example -->
        <div class="card mb-4">

            <div class="card-body">

                <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

                <div class="table-responsive">
                    <table mat-table class="lessons-table mat-elevation-z8" [dataSource]="billdataSource">
                        <ng-container matColumnDef="id">

                            <mat-header-cell *matHeaderCellDef>Sr. No</mat-header-cell>

                            <mat-cell class="description-cell" *matCellDef="let row;let i = index;" data-label="id">
                                {{i+1+(billpaginator.pageIndex * billpaginator.pageSize)}}</mat-cell>

                        </ng-container>
                        <ng-container matColumnDef="billdate">

                            <mat-header-cell *matHeaderCellDef> Bill Date </mat-header-cell>

                            <mat-cell class="description-cell" *matCellDef="let row">{{row.Bill_Date}}
                            </mat-cell>

                        </ng-container>

                        <ng-container matColumnDef="package">

                            <mat-header-cell *matHeaderCellDef> Package Name </mat-header-cell>

                            <mat-cell class="description-cell" *matCellDef="let row">
                                {{row.package_name}}
                            </mat-cell>

                        </ng-container>

                        <ng-container matColumnDef="invoice">

                            <mat-header-cell *matHeaderCellDef> Generate Invoice </mat-header-cell>
                            <mat-cell class="description-cell" *matCellDef="let row">
                                <a href="/api/manager/generateinvoice/{{row.Bill_ID}}" mat-icon-button color="info"
                                    aria-label="Example icon button with a heart icon" title="Renew Plan">
                                    <mat-icon>vertical_align_bottom</mat-icon>
                                </a>
                            </mat-cell>


                        </ng-container>


                        <mat-header-row *matHeaderRowDef="billdisplayedColumns"></mat-header-row>

                        <mat-row *matRowDef="let row; columns: billdisplayedColumns"></mat-row>

                    </table>
                </div>

                <mat-paginator #billpaginator [length]="billLength" [pageSize]="50"
                [pageSizeOptions]="[50,100,500]"></mat-paginator>

            </div>
        </div>

    </div>
    <!-- /.container-fluid -->
</div>


<div class="d-inline-block">
    <a class="close" (click)="openDialog()"><i class="fi-rr-cross-small"></i></a>
</div>
<div class="card mt-2">
    
    <mat-tab-group>                
       
      
        
        <mat-tab label="Assign Agent" >
            <div class="container-fluid mt-3">
                <form [formGroup]="addAgentForm" (ngSubmit)="agentsubmit()">  
                    <div class="row">
                        <div class="col-12 col-md-3 col-lg-3 col-xl-3 col-sm-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Assign Agent</mat-label>
                                <mat-select formControlName="agentForm" name="agentForm" multiple>
                                <mat-option *ngFor="let agent of agentlist;let i = index;" [value]="agent.account_id">
                                    {{agent.account_name}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-12 col-md-3 col-lg-3 col-xl-3 col-sm-6">
                            <button mat-raised-button class="mt-2" color="primary">Assign</button>
                        </div>
                    </div> 
                </form>
                <div class="card mb-4 mt-2">
                    <ng-template >
                        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                    </ng-template>
                    <div class="card-body">
                        <div class="table-responsive mt-2">
                            <table mat-table [dataSource]="agentdataSource" matSort class="mat-elevation-z8">
            
                                <!-- Position Column -->
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
                                    <td mat-cell *matCellDef="let row;let i = index;" data-label="id">
                                        {{i+1+(agentpaginator.pageIndex * agentpaginator.pageSize)}}
                                    </td>
                                </ng-container>
                            
                                <!-- name Column -->
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef  mat-sort-header>  Call Time </th>
                                    <td mat-cell *matCellDef="let row">
                                        {{row.account_name}}
                                    </td>
                                </ng-container>
                            
                                <!-- mobile Column -->
                                <ng-container matColumnDef="mobile">
                                    <th mat-header-cell *matHeaderCellDef> Mobile </th>
                                    <td mat-cell *matCellDef="let row"> 
                                        {{row.mobile}}
                                    </td>
                                </ng-container>
                            
                                <!-- username Column -->
                                <ng-container matColumnDef="username">
                                    <th mat-header-cell *matHeaderCellDef>Email</th>
                                    <td mat-cell *matCellDef="let row">
                                        {{row.email}}
                                    </td>
                                </ng-container>
                    
                                <!-- status Column -->
                                <ng-container matColumnDef="status">
                                    <th mat-header-cell *matHeaderCellDef> Status </th>
                                    <td mat-cell *matCellDef="let row">
                                        {{row.is_loggedin=='yes'?'Online':''}}
                                        {{row.is_loggedin=='no'?'Offline':''}}
                                    </td>
                                </ng-container>

                                <!-- Action Column -->
                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef> Action </th>
                                    <td mat-cell *matCellDef="let row">         
                                        <button mat-icon-button color="warn" (click)="deleteAgent(row.camagid)" title="Delete" aria-label="Example icon button with a heart icon">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedAgentColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedAgentColumns;"></tr>
                            </table>
                        </div>
                        <mat-paginator #agentpaginator [length]="agentLength" [pageSize]="50"
                        [pageSizeOptions]="[50,100,500]" showFirstLastButtons="true"></mat-paginator>
                    </div>
                </div>
            </div>
        </mat-tab>
       
      
      
    </mat-tab-group>
</div>

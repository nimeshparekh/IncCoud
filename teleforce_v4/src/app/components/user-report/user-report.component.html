        <mat-form-field>
            <input matInput placeholder="Start month" [matDatepicker]="startpicker" [formControl]="date">
            <mat-datepicker-toggle matSuffix [for]="startpicker"></mat-datepicker-toggle>
            <mat-datepicker #startpicker tpicker startView="multi-year"
            (yearSelected)="chosenYearHandler($event)"
            (monthSelected)="chosenMonthHandler($event,startpicker)" ></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="end month" [matDatepicker]="endpicker" [formControl]="enddate">
            <mat-datepicker-toggle matSuffix [for]="endpicker"></mat-datepicker-toggle>
            <mat-datepicker #endpicker tpicker startView="multi-year"
            (yearSelected)="endchosenYearHandler($event)"
            (monthSelected)="endchosenMonthHandler($event,endpicker)" ></mat-datepicker>
        </mat-form-field> 
        <!-- <button mat-raised-button type="submit" >Search</button>&nbsp; -->

        <button mat-raised-button type="submit" (click)="searchData()">Search</button>&nbsp;
    </form> 
    

    <!-- DataTales Example -->
    <div class="card shadow mb-4 mt-3">

        <div class="card-body">
         
            <div class="table-responsive">
                <div>
                    <div style="display: block">
                      <canvas baseChart

                              [labels]="barChartLabels"
                              [options]="barChartOptions"
                              [legend]="barChartLegend"
                              [chartType]="barChartType">
                      </canvas>
                    </div>
                  </div>
              
            </div>
        </div>

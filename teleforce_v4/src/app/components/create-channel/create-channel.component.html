<div mat-dialog-head class="dilog-head d-flex justify-content-between">
    <h3 class="primary" *ngIf="addmode">Add DID</h3>
    <h3 class="primary" *ngIf="editmode">Edit DID</h3>
    <h3 class="primary" *ngIf="deletemode">Delete DID</h3>
    <div class="d-inline-block">
        <a class="close" (click)="openDialog()"><i class="fi-rr-cross-small"></i></a>
    </div>
</div>
<div *ngIf="addmode || editmode">
    <form [formGroup]="addForm" (ngSubmit)="submit()">
        <div mat-dialog-content>
            <div class="row">
                <div class="col-xl-16 col-md-6 col-sm-12 col-12 mt-2">
                    <mat-form-field appearance="outline">
                        <mat-label>DID Name</mat-label>
                        <input matInput placeholder="DID Name" formControlName="name" required>
                        <mat-error *ngIf="addForm.controls.name.hasError('required')">
                            Please enter DID Name
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xl-16 col-md-6 col-sm-12 col-12 mt-2">
                    <mat-form-field appearance="outline">
                        <mat-label>DID Number</mat-label>
                        <input matInput placeholder="DID Number" formControlName="didno" required>
                        <mat-error *ngIf="addForm.controls.didno.hasError('required')">
                            Please enter DID Number
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xl-16 col-md-6 col-sm-12 col-12 mt-2">
                    <mat-form-field appearance="outline">
                        <mat-label>DID</mat-label>
                        <input matInput placeholder="DID" formControlName="did" required>
                        <mat-error *ngIf="addForm.controls.did.hasError('required')">
                            Please enter DID
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xl-16 col-md-6 col-sm-12 col-12 mt-2">
                    <mat-radio-group  formControlName="status">
                        <div style="color:grey;">Status</div>
                        <mat-radio-button color="primary" style="padding:4px 4px 0px 0px;" value="active"
                            >Active
                        </mat-radio-button>
                        <mat-radio-button color="primary" style="padding:4px 0px 0px 24px;" value="inactive"
                            >Inactive
                        </mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="col-xl-16 col-md-6 col-sm-12 col-12 mt-2">
                    <mat-radio-group  formControlName="is_spam" (ngModelChange)="showSchedule($event)">
                        <div style="color:grey;">Spam</div>
                        <mat-radio-button color="primary" style="padding:4px 4px 0px 0px;" value="yes"
                            >Yes
                        </mat-radio-button>
                        <mat-radio-button color="primary" style="padding:4px 0px 0px 24px;" value="no"
                            >No
                        </mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="col-xl-16 col-md-6 col-sm-12 col-12 mt-2" *ngIf="schedule">
                    <mat-form-field appearance="outline">
                        <mat-label>Spam Date</mat-label>
                        <input matInput placeholder="Spam Date" [matDatepicker]="startpicker" formControlName="spam_date">
                        <mat-datepicker-toggle matSuffix [for]="startpicker"></mat-datepicker-toggle>
                        <mat-datepicker #startpicker tpicker></mat-datepicker>                                                      
                    </mat-form-field>         
                </div>
            </div>
        </div>
        <div class="btn-sec" mat-dialog-actions>
            <button mat-raised-button type="submit" color="primary" class="Update-btn">Save</button>
        </div>
    </form>
</div>
<div *ngIf="deletemode">
    <h3 style="margin-top: 10px; font-weight: 500;">
        Are you sure to delete this ?
    </h3>
    <div class="btn-sec">
        <button mat-raised-button type="button" color="primary" class="Update-btn"
                (click)="deleteData(did_id)">Delete</button>
        &nbsp;
        <button mat-raised-button type="button" class="Discard-btn" (click)="openDialog()">Cancel</button>
    </div>
</div>

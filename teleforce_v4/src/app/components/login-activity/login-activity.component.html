<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Activity Log</h1>
    <p class="mb-4"></p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">

        <div class="card-body">
            <div class="table-responsive">
                <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">
                    <ng-container matColumnDef="id">

                        <mat-header-cell *matHeaderCellDef>Sr. No</mat-header-cell>

                        <mat-cell class="description-cell" *matCellDef="let row;let i = index;" data-label="id">
                            {{i+1+(paginator.pageIndex * paginator.pageSize)}}</mat-cell>

                    </ng-container>
                    <ng-container matColumnDef="date">

                        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>

                        <mat-cell class="description-cell" *matCellDef="let row">
                            {{row.date | date: 'dd-MM-yyyy'}}
                        </mat-cell>

                    </ng-container>

                    <ng-container matColumnDef="login">

                        <mat-header-cell *matHeaderCellDef>Login</mat-header-cell>

                        <mat-cell class="description-cell" *matCellDef="let row">
                            {{row.login | date: 'dd-MM-yyyy H:mm:s'}}
                        </mat-cell>

                    </ng-container>

                    <ng-container matColumnDef="logout">

                        <mat-header-cell *matHeaderCellDef>Logout</mat-header-cell>

                        <mat-cell class="description-cell" *matCellDef="let row">
                            {{row.logout | date: 'dd-MM-yyyy H:mm:s'}}
                        </mat-cell>

                    </ng-container>

                    <ng-container matColumnDef="ip">

                        <mat-header-cell *matHeaderCellDef> IP </mat-header-cell>

                        <mat-cell class="description-cell" *matCellDef="let row">
                            {{row.ip}}
                        </mat-cell>

                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

                    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

                </mat-table>
                <mat-paginator #paginator [length]="Length" [pageSize]="50" [pageSizeOptions]="[50,100,500]">
                </mat-paginator>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->

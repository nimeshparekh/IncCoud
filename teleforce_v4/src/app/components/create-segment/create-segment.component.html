<div mat-dialog-head class="dilog-head d-flex justify-content-between">
  <h3 class="primary" *ngIf="addmode">Add Segment</h3>
  <h3 class="primary" *ngIf="editmode">Edit Segment</h3>
  <h3 class="primary" *ngIf="deletemode">Delete Segment</h3>
  <div class="d-inline-block">
      <a class="close" (click)="openDialog()"><i class="fi-rr-cross-small"></i></a>
  </div>
</div>
<div *ngIf="addmode || editmode">
  <form [formGroup]="addConForm" (ngSubmit)="contactsubmit()">
      <div mat-dialog-content>
          <div class="row">
              <div class="col-xl-12 col-md-12 col-sm-12 col-12 mt-2">
                  <mat-form-field appearance="outline">
                    <mat-label>Segment Name</mat-label>
                    <input matInput placeholder="Enter Segment Name" formControlName="name" required>
                    <mat-error *ngIf="addConForm.controls.name.hasError('required')">
                      Please enter Segment name
                    </mat-error>
                  </mat-form-field>
              </div>
          </div>
      </div>
      <div class="btn-sec" mat-dialog-actions>
          <button mat-raised-button type="submit" color="primary" class="Update-btn" [disabled]="isDisabled">Save</button>
          <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
      </div>
  </form>
</div>
<div *ngIf="deletemode">
  <h3 style="margin-top: 10px; font-weight: 500;">
      Are you sure to delete <b>{{delagentname}}</b>?
  </h3>
  <div class="btn-sec">
      <button mat-raised-button type="button" color="primary" class="Update-btn"
      (click)="contactdelete(delagentid,delagentname)">Delete</button>
      &nbsp;
      <button mat-raised-button type="button" class="Discard-btn" (click)="openDialog()">Cancel</button>
  </div>
</div>

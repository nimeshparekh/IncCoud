<div>
  <div class="add-title">
    <h2 class="primary" *ngIf="addmode">Add Reason</h2>
    <h2 class="primary" *ngIf="editmode">Edit Reason</h2>
    <h2 class="primary" *ngIf="deletemode">Delete Reason</h2>
  </div>
  <div *ngIf="addmode || editmode">
    <form [formGroup]="addForm" (ngSubmit)="submit()">

      <div class="row">

        <div class="col-sm-12">
          <mat-form-field class="example-full-width">
            <div>
              <input matInput placeholder="Reason Name" formControlName="reason_name" required>
            </div>
            <mat-error *ngIf="addForm.controls.reason_name.hasError('required')">
              Please Enter Reason Name
            </mat-error>
          </mat-form-field>
        </div>

      </div>
      <div class="btn-sec mt-3">
        <button mat-raised-button type="submit" color="primary" class="Update-btn">Save</button>
        &nbsp;
        <button mat-raised-button type="button" class="Discard-btn" (click)="openDialog()">Cancel</button>
      </div>

    </form>
  </div>

  <div *ngIf="deletemode">
    <h4>
      Are you sure to delete this ?
    </h4>
    <div class="btn-sec">
      <button mat-raised-button type="button" color="primary" class="Update-btn"
        (click)="deleteData(serverid)">Delete</button>
      &nbsp;
      <button mat-raised-button type="button" class="Discard-btn" (click)="openDialog()">Cancel</button>
    </div>
  </div>
</div>

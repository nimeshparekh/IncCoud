<a class="close" (click)="onNoClick()"><i class="fi-rr-cross-small"></i></a>
<div mat-dialog-content>
    <div class="container-fluid">
        <div class="dialer-card row mt-3">
            <div class="col-sm-4">
                <div class="running-call">
                    <img src="assets/img/call-running.gif" width="250px">
                </div>
            </div>
            <div class="col-sm-8">   
                <div class="dialer-name-no">
                    <label>Name</label>
                    <p>
                        +91 9924283530
                    </p>
                    <span>00:00</span>
                    <h6>Outgoing</h6>
                    <div class="dial-action text-center mt-2 mb-4">
                        <button class="running-call" title="Call Disconnect">
                            <i class="fa fa-phone" aria-hidden="true" style=" transform: rotate(20deg);"></i>
                        </button>
                        <button class="disconnect-call ml-1" title="Transfer Call">
                            <i class="fa fa-share" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <div class="create-campaign mt-3">
        <div class="mat-typography">
            <mat-tab-group>
                <mat-tab> 
                    <ng-template mat-tab-label>
                        History
                    </ng-template>
                    
                </mat-tab>
                <mat-tab> 
                    <ng-template mat-tab-label>
                        Feedback
                    </ng-template>
                    Content 2 
                </mat-tab>
                <mat-tab> 
                    <ng-template mat-tab-label>
                        Agent Group
                    </ng-template>
                    Content 3 
                </mat-tab>
                <mat-tab> 
                    <ng-template mat-tab-label>
                        SMS
                    </ng-template>
                    Content 3 
                </mat-tab>
                <mat-tab> 
                    <ng-template mat-tab-label>
                        Email
                    </ng-template>
                    Content 3 
                </mat-tab>
                <mat-tab> 
                    <ng-template mat-tab-label>
                        Product
                    </ng-template>
                    Content 3 
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button class="dilog-btn" mat-button>Send</button>
</div>

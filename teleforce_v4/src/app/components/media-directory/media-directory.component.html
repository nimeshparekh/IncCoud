<div class="page-maindiv warap-height media-lib">
    <div class="brand-head">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <div class="d-flex">
                        <div class="flex-fill">
                            <p class="brand-head-text">Media Library</p>
                        </div>
                    </div>
                </div>
              
            </div>
        </div>
    </div>
    <!--group-->
    <div class="container-fluid">
        <div class="folder-header d-flex justify-content-between pt-3 pb-1">
            <div class="position-relative">
                <div class="folder-icon">
                    <i class="fa fa-folder" aria-hidden="true"></i>
                </div>
                <p class="media-envalop">Folders</p>
            </div>
            <div class="d-inline-block">
                <button mat-stroked-button class="ml-2 mt-4" (click)="create_new_folder()">
                    <mat-icon>create_new_folder</mat-icon>
                </button>
                <button mat-stroked-button  class="ml-2 mt-4" (click)="refresh()">
                    <mat-icon>refresh</mat-icon>
                </button>
            </div>
        </div>
        <div class="folder-list">
            <div>
                <div class="card-body">
                    <div class="table-view mt-2">
                        <!-- process bar -->
                        <mat-progress-bar></mat-progress-bar>                
                        <div class="table-responsive">
                            
                            <table mat-table [dataSource]="dataSource">
        
                                <!--- Note that these columns can be defined in any order.
                                    The actual rendered columns are set as a property on the row definition" -->
        
                                <!-- position Column -->
                                <ng-container matColumnDef="position">
                                    <th mat-header-cell *matHeaderCellDef> Sr No .</th>
                                    <td mat-cell *matCellDef="let element;let i = index;">{{i+1+(interestpaginator.pageIndex * interestpaginator.pageSize)}}</td>
                                </ng-container>
        
                                <!-- name Column -->
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef> Name </th>
                                    <td mat-cell *matCellDef="let element"> 
                                        <div class="d-flex" (click)="click_file(element)">
                                            <div>
                                                <mat-icon>folder_open</mat-icon> 
                                            </div>
                                            <div class="ml-1 mt-1">
                                               {{element.temp_name}}
                                            </div>
                                        </div>
                                        
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="create">
                                    <th mat-header-cell *matHeaderCellDef> Creation Date </th>
                                    <td mat-cell *matCellDef="let element;let i = index"> {{element.created_date | date: 'medium'}}</td>
                                    <td mat-footer-cell *matFooterCellDef></td>
                                </ng-container>
                                <!-- action Column -->
                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef> Action </th>
                                    <td mat-cell *matCellDef="let element;let i = index">
                                        <button  mat-icon-button color="primary" (click)="delete(element)"
                                            class="pencil"><i class="fi-rr-trash"></i>
                                        </button>
                                    </td>
                                </ng-container>
        
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>
                        <!-- paginator -->
                        <mat-paginator #interestpaginator [length]="interestLength" [pageSizeOptions]="[25,50,100]" showFirstLastButtons></mat-paginator>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div  *ngIf="spin" class="loader-div">
        <img  src="assets/img/1.gif" class="loader-img">
    </div>
</div>

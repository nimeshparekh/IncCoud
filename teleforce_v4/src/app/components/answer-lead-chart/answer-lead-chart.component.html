<!-- Begin Page Content -->

<div class="container-fluid" *ngIf="UserData.role=='2'">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">
        <a routerLink="/dashboard" mat-mini-fab color="warn" title="Back">
            <mat-icon>keyboard_return</mat-icon>
        </a>&nbsp; Answer Call Lead Summary for {{startdate | date:'dd-MM-yyyy'}} - {{enddate | date:'dd-MM-yyyy'}}</h1>
      <!-- <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a> -->
    </div>
  
    <!-- Content Row -->
    
    <!-- Content Row -->
  
    <div class="row">
      <!-- Pie Chart -->
      <div class="col-xl-12 col-lg-12">
        <div class="card shadow mb-4">
          <!-- Card Header - Dropdown 
          <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h4 class="m-0 font-weight-bold text-primary">Today's Call Lead Summary</h4>
          </div>-->
          <!-- Card Body -->
          <div class="card-body des-card">
            <div style="display: block">
             Total call lead : {{todaycall}}
            <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" (chartClick)="chartClicked($event)" *ngIf="todaycall>0">
            </canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->

<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800"> Manager Direct Login</h1>
    <p class="mb-4"></p>
    <form [formGroup]="searchform" (ngSubmit)="searchData()">
      <div class="row">
        <div class="col-12 col-md-4 col-lg-3 col-xl-3 col-sm-6 mt-2">
          <mat-form-field>
            <input matInput placeholder="Username" formControlName="managername">
          </mat-form-field>
        </div>
        <div class="col-12 col-md-4 col-lg-3 col-xl-3 col-sm-6 mt-2">
          <mat-form-field>
            <input matInput type="password" placeholder="Password" formControlName="password">
          </mat-form-field>
        </div>
      </div>
      <!-- <button mat-raised-button type="submit" color="primary" class="Update-btn">Search</button>&nbsp; -->
      <button mat-raised-button type="submit">Login</button>&nbsp;
    </form>
    <br>    
  </div>
  <!-- /.container-fluid -->

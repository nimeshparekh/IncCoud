 <!-- Begin Page Content -->
 <div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">GET Offer Data</h1>
  
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      
      <div class="card-body">
        <div class="table-responsive">
          <br>
          <div fxLayout fxLayoutAlign="center center">
            <button mat-raised-button color="primary" (click)="exporter.exportTable('csv', {fileName:'get-offer', sheet: 'sheet_name'})">CSV</button>
          </div> 
          <br>
          <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
          <table>
            <mat-table class="lessons-table mat-elevation-z8"matTableExporter #exporter="matTableExporter" matSort [dataSource]="dataSource">
              <ng-container matColumnDef="id">
      
                <mat-header-cell *matHeaderCellDef>Sr. No</mat-header-cell>
      
                <mat-cell class="description-cell" *matCellDef="let row;let i = index;" data-label="id">
                  {{i+1+(paginator.pageIndex * paginator.pageSize)}}</mat-cell>
      
              </ng-container>
              <ng-container matColumnDef="name">
    
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        
                  <mat-cell class="description-cell"
                              *matCellDef="let row">{{row.name}}</mat-cell>
        
              </ng-container>
              <ng-container matColumnDef="email">
          
                <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
        
                <mat-cell class="description-cell"
                            *matCellDef="let row">{{row.email}}</mat-cell>
        
              </ng-container>
              <ng-container matColumnDef="mobile">
    
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </mat-header-cell>
        
                  <mat-cell class="description-cell"
                              *matCellDef="let row">{{row.mobile}}</mat-cell>
        
              </ng-container>
              <ng-container matColumnDef="city">
          
                <mat-header-cell *matHeaderCellDef mat-sort-header> City </mat-header-cell>
        
                <mat-cell class="description-cell"
                            *matCellDef="let row">{{row.city}}</mat-cell>
        
              </ng-container>
              <ng-container matColumnDef="count">
          
                <mat-header-cell *matHeaderCellDef mat-sort-header> Count </mat-header-cell>
        
                <mat-cell class="description-cell"
                            *matCellDef="let row">{{row.count}}</mat-cell>
        
              </ng-container>
              <ng-container matColumnDef="date">
    
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
        
                  <mat-cell class="description-cell"
                              *matCellDef="let row">{{row.date | date: 'dd-MM-yyyy H:mm:s'}}</mat-cell>
        
              </ng-container>
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      
              <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      
            </mat-table>
            <mat-paginator #paginator [length]="Length" [pageSize]="50" [pageSizeOptions]="[50,100,500]"></mat-paginator>
          </table>
        </div>
      </div>
    </div>

  </div>
  <!-- /.container-fluid -->

<div mat-dialog-head class="dilog-head d-flex justify-content-between">
    <h3 class="primary" *ngIf="addmode">Add Lead Stage Status</h3>
    <h3 class="primary" *ngIf="editmode">Edit Lead Stage Status</h3>
    <h3 class="primary" *ngIf="deletemode">Delete Lead Stage Status</h3>
    <div class="d-inline-block">
        <a class="close" (click)="openDialog()"><i class="fi-rr-cross-small"></i></a>
    </div>
  </div>
  <div *ngIf="addmode || editmode">
    <form [formGroup]="addConForm" (ngSubmit)="submit()">
        <div mat-dialog-content>
            <div class="row">
                <div class="col-xl-12 col-md-12 col-sm-12 col-12 mt-2">
                  <mat-form-field appearance="outline">
                      <mat-label>Status</mat-label>
                      <mat-select formControlName="status">
                          <mat-option *ngFor="let lan of status; let i = index" [value]="status[i].status_name">{{status[i].status_name}} </mat-option>
                      </mat-select>
                      <mat-error *ngIf="addConForm.controls.status.hasError('required')">
                        Please Select Status
                      </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-12 col-md-12 col-sm-12 col-12 mt-2">
                    <mat-form-field appearance="outline">
                      <mat-label> Name</mat-label>
                      <input matInput placeholder="Enter  Name" formControlName="name" required>
                      <mat-error *ngIf="addConForm.controls.name.hasError('required')">
                        Please enter  name
                      </mat-error>
                    </mat-form-field>
                </div>
                
            </div>
        </div>
        <div class="btn-sec" mat-dialog-actions>
            <button mat-raised-button type="submit" color="primary" class="Update-btn">Save</button>
        </div>
    </form>
  </div>
  <div *ngIf="deletemode">
    <h3 style="margin-top: 10px; font-weight: 500;">
        Are you sure to delete <b>{{delagentname}}</b>?
    </h3>
    <div class="btn-sec">
        <button mat-raised-button type="button" color="primary" class="Update-btn"
        (click)="contactdelete(delagentid,delagentname)">Delete</button>
        &nbsp;
        <button mat-raised-button type="button" class="Discard-btn" (click)="openDialog()">Cancel</button>
    </div>
  </div>

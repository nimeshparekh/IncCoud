<div mat-dialog-head class="dilog-head d-flex justify-content-between">
    <h3 class="primary">Add Email Template</h3>
    <div class="d-inline-block">
        <a class="close" (click)="openDialog()"><i class="fi-rr-cross-small"></i></a>
    </div>
</div>
<div>
    <form [formGroup]="addForm" (ngSubmit)="submit()">
        <div mat-dialog-content>
            <div class="row">
                <div class="col-xl-12 col-md-12 col-sm-12 col-12 mt-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Template Name</mat-label>
                        <input matInput placeholder="Template Name" formControlName="template_name" required>
                        <mat-error *ngIf="addForm.controls.template_name.hasError('required')">
                            Please enter template name
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xl-12 col-md-12 col-sm-12 col-12 mt-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Subject</mat-label>
                        <textarea matInput placeholder="Subject" rows="1" formControlName="subject" required></textarea>
                        <mat-error *ngIf="addForm.controls.subject.hasError('required')">
                            Please enter Subject
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="btn-sec" mat-dialog-actions>
            <button mat-raised-button type="submit" color="primary" class="Update-btn">Save</button>
        </div>
    </form>
</div>

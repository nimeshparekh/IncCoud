<div class="warap-height pt-4">    
    <!-- Begin Page Content -->
    <div class="container-fluid">
  
      <!-- Page Heading -->
      <h1 class="h3 mb-2 text-gray-800">Call Usage </h1>
  
      <form [formGroup]="searchform" (ngSubmit)="searchData()">
        <div class="row">
         
          <div class="col-12 col-md-4 col-lg-3 col-xl-2 col-sm-6 mt-2">
            <mat-form-field appearance="outline">
              <mat-label>Start Date</mat-label>
              <input matInput placeholder="Start Date" [matDatepicker]="startpicker" formControlName="startdate">
              <mat-datepicker-toggle matSuffix [for]="startpicker"></mat-datepicker-toggle>
              <mat-datepicker #startpicker tpicker></mat-datepicker>
            </mat-form-field>
          </div>       
          <div class="col-12 col-md-4 col-lg-3 col-xl-2 col-sm-6 mt-2">
            <mat-form-field appearance="outline">
              <mat-label>End Date</mat-label>
              <input matInput placeholder="End Date" [matDatepicker]="endpicker" formControlName="enddate">
              <mat-datepicker-toggle matSuffix [for]="endpicker"></mat-datepicker-toggle>
              <mat-datepicker #endpicker tpicker></mat-datepicker>
            </mat-form-field> 
          </div>
          <div class="col-12 col-md-4 col-lg-3 col-xl-2 col-sm-6 mt-2">
            <button mat-raised-button type="submit" color="primary" class="Update-btn mt-2">Search</button>&nbsp;
            <button title="refresh" class="mt-2" (click)="resetform()" mat-mini-fab color="warn" aria-label="Example icon button with a plus one icon">
              <span class="material-icons">refresh</span>
            </button>
          </div>
        </div>
      </form>
    
      <!-- DataTales Example -->
      <div class="card shadow mb-4 mt-4">
        
        <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  
        <div class="card-body">
          
          <div fxLayout fxLayoutAlign="center center">
            <button mat-raised-button color="primary" (click)="exporter.exportTable('csv', {fileName:'call-log-usage', sheet: 'sheet_name'})">CSV</button>
          </div> 
  
          
          <!--Table Data-->
          <div class="table-responsive mt-2">
            
            <table mat-table matTableExporter #exporter="matTableExporter" [dataSource]="dataSource" matSort class="mat-elevation-z8">
                    
              <!-- Position Column -->
              <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
                  <td mat-cell *matCellDef="let row;let i = index;" data-label="id">
                    {{i+1+(paginator.pageIndex * paginator.pageSize)}}
                  </td>
              </ng-container>
          
              <!-- did Column -->
              <ng-container matColumnDef="account_name">
                  <th mat-header-cell *matHeaderCellDef  mat-sort-header>  Account Name</th>
                  <td mat-cell *matCellDef="let row">
                    {{row.account_name}}
                  </td>
              </ng-container>
          
              <!-- total_calls Column -->
              <ng-container matColumnDef="total_calls">
                  <th mat-header-cell *matHeaderCellDef> Total Calls </th>
                  <td mat-cell *matCellDef="let row"> 
                    {{row.total_calls }}
                  </td>
              </ng-container>
          
              <!-- incoming_usage Column -->
              <ng-container matColumnDef="incoming_usage">
                  <th mat-header-cell *matHeaderCellDef>Incoming Usage</th>
                  <td mat-cell *matCellDef="let row">
                    {{row.incoming_usage}}
                  </td>
              </ng-container>
  
              <!-- outgoing_usage Column -->
              <ng-container matColumnDef="outgoing_usage">
                  <th mat-header-cell *matHeaderCellDef>  Outgoing Usage  </th>
                  <td mat-cell *matCellDef="let row">
                    {{row.outgoing_usage}}
                  </td>
              </ng-container>
  
              <!-- duration Column -->
              <ng-container matColumnDef="dialer_usage">
                <th mat-header-cell *matHeaderCellDef>  Dialer Usage  </th>
                <td mat-cell *matCellDef="let row">
                  {{row.dialer_usage}}
                </td>
              </ng-container>
  
            
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            
          </div>
  
          <mat-paginator #paginator [length]="Length" [pageSize]="50" [pageSizeOptions]="[50,100,500]"></mat-paginator>
  
          
       
        </div>
      </div>
      
    </div>
    <!-- /.container-fluid -->
  </div>

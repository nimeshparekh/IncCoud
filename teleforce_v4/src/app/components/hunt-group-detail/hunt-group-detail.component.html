<div class="warap-height pt-4">  
  <!-- Begin Page Content -->
  <div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800 d-flex">
      <button routerLink="/user-group" mat-icon-button title="Back" color="accent" aria-label="Example icon button with a menu icon">
        <mat-icon>keyboard_backspace</mat-icon>
      </button>
      <div style="margin-top: 4px; margin-left: 6px;">
        Assign Agent to Agents Group : {{groupname}}
      </div>
    </h1>
  
    <!-- DataTales Example -->
    <div class="card shadow mb-4 mt-3">

      <!--Progress Bar-->
      <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

      <div class="card-body">

        <!--Assign Agent Btn-->
        <button mat-raised-button color="accent" (click)="Createdialog()" title="Add">Assign Agent</button>

        <!--Table Data-->
        <div class="table-responsive mt-2">
        
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                    
            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
                <td mat-cell *matCellDef="let row;let i = index;" data-label="id">
                  {{i+1+(paginator.pageIndex * paginator.pageSize)}}
                </td>
            </ng-container>
        
            <!-- Agent Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header> Agent Name  </th>
                <td mat-cell *matCellDef="let row">
                  {{row.agentname}}
                </td>
            </ng-container>
        
            <!-- seq_no Column -->
            <ng-container matColumnDef="seq_no">
                <th mat-header-cell *matHeaderCellDef> Sequence No </th>
                <td mat-cell *matCellDef="let row"> 
                  <input class="select-number-input" type="number" value="{{row.seq_no}}" (blur)="onSeqChange(row.ID,$event.target.value)" min="1">
                </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let row">         
                  <button mat-icon-button color="warn" (click)="deleteData(row.ID)" title="Delete" aria-label="Example icon button with a heart icon">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
        </div>

        <!--Paginator-->
        <mat-paginator #paginator [length]="Length" [pageSize]="50" [pageSizeOptions]="[50,100,500]"></mat-paginator>

      </div>

    </div>

  </div>
  <!-- /.container-fluid -->
</div>

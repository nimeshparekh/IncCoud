<div>
  <div class="add-title">
    <h2 class="primary" *ngIf="addmode">Add Email Server</h2>
    <h2 class="primary" *ngIf="editmode">Edit Email Server</h2>
    <h2 class="primary" *ngIf="deletemode">Delete Email Server</h2>
  </div>
  <div *ngIf="addmode || editmode">
    <form [formGroup]="addForm" (ngSubmit)="submit()">

      <div class="row">
        <div class="col-sm-12">
          <div class="text-inside">
            <mat-label>SMTP Setting</mat-label>
          </div>
        </div>
        <div class="col-sm-6">
          <mat-form-field class="example-full-width">
            <div *ngIf="addmode || editmode">
              <input matInput placeholder="SMTP Server Name" formControlName="server_name" required>
            </div>
            <mat-error *ngIf="addForm.controls.server_name.hasError('required')">
              Please Enter SMTP Server Name
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field class="example-full-width">
            <div *ngIf="addmode || editmode">
              <input matInput placeholder="SMTP Server" formControlName="smtp_server" required>
            </div>
            <mat-error *ngIf="addForm.controls.smtp_server.hasError('required')">
              Please Enter SMTP Server
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field class="example-full-width">
            <div *ngIf="addmode || editmode">
              <input matInput placeholder="SMTP Port" formControlName="smtp_port" required>
            </div>
            <mat-error *ngIf="addForm.controls.smtp_server.hasError('required')">
              Please Enter SMTP Server
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field class="example-full-width">
            <div *ngIf="addmode || editmode">
              <input matInput placeholder="SMTP Username" formControlName="smtp_username" required>
            </div>
            <mat-error *ngIf="addForm.controls.smtp_server.hasError('required')">
              Please Enter Username
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field class="example-full-width">
            <div *ngIf="addmode || editmode">
              <input type = "password" matInput placeholder="SMTP Password" formControlName="smtp_password" required>
            </div>
            <mat-error *ngIf="addForm.controls.smtp_server.hasError('required')">
              Please Enter SMTP Password
            </mat-error>
          </mat-form-field>
        </div>

        <button mat-raised-button type="submit" color="primary" class="Update-btn" [disabled]="isDisabled">Save</button>

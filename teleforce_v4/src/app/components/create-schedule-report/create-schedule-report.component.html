<div>
    <div class="add-title">
        <h2 class="primary" *ngIf="addmode">Add Schedule Report</h2>
        <h2 class="primary" *ngIf="editmode">Edit Schedule Report</h2>
        <h2 class="primary" *ngIf="deletemode">Delete Schedule Report</h2>
    </div>
    <div *ngIf="addmode || editmode">
        <form [formGroup]="addForm" (ngSubmit)="submit()">
            <div mat-dialog-content>
                <div class="row">
                    <div class="col-xl-12 col-md-12 col-sm-12 col-12 mt-2">
                        <mat-form-field appearance="outline">
                                <mat-label>Report Name</mat-label>
                                <mat-select formControlName="report_name" required>
                                    <mat-option *ngFor="let server of smserver" [value]="server.report_name">
                                        {{server.report_name}}
                                    </mat-option>
                                </mat-select>
                                <mat-error *ngIf="addForm.controls.report_name.hasError('required')">
                                    Please select report name
                                </mat-error>
                            
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12 col-md-12 col-sm-12 col-12 mt-2">
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>

                            <textarea matInput placeholder="Email" formControlName="email" rows="6" cols="100"
                                matTextareaAutosize required ></textarea>
                            <mat-error *ngIf="addForm.controls.email.hasError('required')">
                                Please enter text
                            </mat-error>
                        </mat-form-field>
                  </div>
                </div>
                <div class="row">

                    <div class="col-xl-12 col-md-12 col-sm-12 col-12 mt-2">
                        <mat-form-field appearance="outline">
                            <mat-label>Frequency</mat-label>
                            <mat-select formControlName="frequency" required>
                                <mat-option value="daily">Daily</mat-option>
                                <mat-option value="weekly">Weekly</mat-option>
                                <mat-option value="monthly">Monthly</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

               

                <div class="btn-sec" mat-dialog-action>
                    <button mat-raised-button type="submit" color="primary" class="Update-btn">Save</button>
                    &nbsp;
                    <button mat-raised-button type="button" class="Discard-btn" (click)="openDialog()">Cancel</button>
                </div>
            </div>
        </form>
    </div>

</div>

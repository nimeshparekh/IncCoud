<div class="warap-height pt-4">
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Recording Download</h1>
        <p class="mb-2"></p>
        <form [formGroup]="searchform" (ngSubmit)="submitData()" >  
            <div class="row">                
                <div class="col-sm-3">
                    <button mat-raised-button class="ml-2 mt-1 Download-temp"> 
                        <mat-icon>file_download</mat-icon>
                        <a href="/assets/rec-sample.csv" target="_self" download>
                        Download Sample
                        </a>
                    </button>
                </div>
                <div class="col-sm-3">
                    <input type="file" id="fileUpload" name="fileUpload" multiple="multiple" accept=".csv" style="display:none;"/>
                    <button mat-raised-button color="accent" class="ml-2 mt-2"  (click)="onUploadCsv()">
                        <mat-icon>file_upload</mat-icon>
                        Upload Request
                    </button>
                    <div *ngFor="let file of files" [@fadeInOut]="file.state" class="mt-2">
                        <span id="file-label">
                          <div class="upload-progress">
                            <mat-progress-bar [value]="file.progress" style="margin-top: -2px;"></mat-progress-bar>
                            <span>{{file.data.name}} </span> 
                            <button class="upload-progress-btn" mat-icon-button (click)="retryFile(file)" *ngIf="file.canRetry" color="accent" title="Retry"  aria-label="Example icon button with a menu icon">
                              <mat-icon>refresh</mat-icon>
                            </button>
                            <button class="upload-progress-btn" mat-icon-button (click)="cancelFile(file)" *ngIf="file.canCancel" color="accent" title="warn"  aria-label="Example icon button with a menu icon">
                              <mat-icon>cancel</mat-icon>
                            </button>
                          </div>
                        </span>
                      </div>
                </div>

                <div class="col-sm-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Choose a date</mat-label>
                        <input matInput placeholder="From Date" [matDatepicker]="startpicker" formControlName="startdate" >
                        <mat-datepicker-toggle matSuffix [for]="startpicker"></mat-datepicker-toggle>
                        <mat-datepicker #startpicker tpicker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-sm-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Choose a date</mat-label>
                        <input matInput placeholder="To Date" [matDatepicker]="endpicker" formControlName="enddate" >
                        <mat-datepicker-toggle matSuffix [for]="endpicker"></mat-datepicker-toggle>
                        <mat-datepicker #endpicker tpicker></mat-datepicker>
                    </mat-form-field> 
                </div>
                <div class="col-sm-2">
                    <button mat-raised-button type="submit" >Submit</button>&nbsp;
                </div>
            </div>      
        </form>
        <p *ngIf="msg!=''" style="color:red">{{msg}}</p>
        <!-- DataTales Example -->
        <div class="card shadow mb-4 mt-3">

            <div class="card-body">
                <div class="table-responsive">
                    <table width="100%">
                        <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
                        <mat-table class="lessons-table mat-elevation-z8" matTableExporter #exporter="matTableExporter" [dataSource]="dataSource">
                            
                            <ng-container matColumnDef="id">
        
                                <mat-header-cell *matHeaderCellDef >Sr. No</mat-header-cell>
                    
                                <mat-cell class="description-cell" *matCellDef="let row;let i = index;" data-label="id">
                                {{i+1+(paginator.pageIndex * paginator.pageSize)}}</mat-cell>
                    
                            </ng-container>
                            
                            <ng-container matColumnDef="date">

                                <mat-header-cell *matHeaderCellDef > Request Date </mat-header-cell>

                                <mat-cell class="description-cell" *matCellDef="let row">
                                    {{row.date | date:'dd-MM-yyyy'}}
                                </mat-cell>

                            </ng-container>

                            <ng-container matColumnDef="mobile">

                                <mat-header-cell *matHeaderCellDef > File Name </mat-header-cell>

                                <mat-cell class="description-cell" *matCellDef="let row">
                                    {{row.filename}}
                                </mat-cell>

                            </ng-container>

                            <ng-container matColumnDef="status">

                                <mat-header-cell *matHeaderCellDef > Status </mat-header-cell>

                                <mat-cell class="description-cell" *matCellDef="let row">
                                    <p *ngIf="row.status==0" >Pending</p>
                                    <p *ngIf="row.status==1" >Generating</p>
                                    <p *ngIf="row.status==2" >
                                        <a href="api/tfapi/recordingdownload/{{row.r_id}}" download="">Download</a>
                                        <!-- <a href="http://gaesip.cloudX.in:8001/recordingdownload/{{row.r_id}}.zip" download="">Download</a> -->
                                    </p>
                                </mat-cell>

                            </ng-container>

                            
                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

                            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

                        </mat-table>
                        <mat-paginator #paginator [length]="Length" [pageSize]="50" [pageSizeOptions]="[50,100,500]">
                        </mat-paginator>
                    </table> 
                </div>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->
</div>

<!-- Begin Page Content -->
<div class="container-fluid">
  <!-- Page Heading -->
  <h1>
    <a routerLink="/managers" mat-mini-fab color="warn" title="Back">
      <mat-icon>keyboard_return</mat-icon>
    </a>
    Assigned Channel List of Manager : {{managername}}</h1>
  <p class="mb-4"></p>
  <form [formGroup]="addConForm" (ngSubmit)="channelsubmit()">
    <mat-form-field>
      <mat-label>Assign DID</mat-label>
      <mat-select formControlName="channelForm" name="channelForm" multiple>
        <mat-select-trigger>
        </mat-select-trigger>
        <mat-option *ngFor="let channel of channellist;let i = index;" [value]="channellist[i].did">
          {{channellist[i].channelname}}</mat-option>
      </mat-select>
    </mat-form-field>
    &nbsp;&nbsp;
    <button mat-raised-button color="primary">Assign</button>
  </form>
  <br><br>
  <!-- DataTales Example -->
  <div class="card shadow mb-4">

    <div class="card-body">
      <div class="table-responsive">
        <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

        <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">
          <ng-container matColumnDef="id">

            <mat-header-cell *matHeaderCellDef>Sr. No</mat-header-cell>

            <mat-cell class="description-cell" *matCellDef="let row;let i = index;" data-label="id">
              {{i+1+(paginator.pageIndex * paginator.pageSize)}}</mat-cell>

          </ng-container>
          <ng-container matColumnDef="did">

            <mat-header-cell *matHeaderCellDef> DID </mat-header-cell>

            <mat-cell class="description-cell" *matCellDef="let row">{{row.did}}
            </mat-cell>

          </ng-container>

          <ng-container matColumnDef="status">

            <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>

            <mat-cell class="description-cell" *matCellDef="let row">
              <button mat-raised-button (click)="changeStatus(row.active,row.id)"
                color="{{row.active == '1' ? 'primary': 'warn'}}">{{row.active==1?'Active':'Inactive'}}</button>
            </mat-cell>

          </ng-container>
          <ng-container matColumnDef="action">

            <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>

            <mat-cell class="description-cell" *matCellDef="let row">
              <button mat-mini-fab color="warn">
                <span (click)="deleteData(row.id)" title="Delete">
                  <mat-icon>delete</mat-icon>
                </span>
              </button>&nbsp;
            </mat-cell>

          </ng-container>


          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

        </mat-table>
        <mat-paginator #paginator [length]="Length" [pageSize]="50" [pageSizeOptions]="[50,100,500]"></mat-paginator>

      </div>
    </div>
  </div>

</div>
<!-- /.container-fluid -->

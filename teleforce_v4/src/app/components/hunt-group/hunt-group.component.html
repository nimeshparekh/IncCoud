<div class="warap-height pt-4">
  <!-- Begin Page Content -->
  <div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">
      <button routerLink="/settings" mat-icon-button title="Back" color="accent"
        aria-label="Example icon button with a menu icon">
        <mat-icon>keyboard_backspace</mat-icon>
      </button>
      Agents Group
    </h1>
    
    <!-- DataTales Example -->
    <div class="card shadow mb-4 mt-3">

      <!--Progress Bar-->
      <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

      <div class="card-body">

        <!-- Add Agent Button -->
        <button mat-raised-button color="accent" (click)="Createdialog()" title="Add">Add Agent Group</button>
    
        <!--Table Data-->
        <div class="table-responsive mt-2">

          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                    
            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
                <td mat-cell *matCellDef="let row;let i = index;" data-label="id">
                  {{i+1+(paginator.pageIndex * paginator.pageSize)}}
                </td>
            </ng-container>
        
            <!-- name Column -->
            <ng-container matColumnDef="groupid">
              <th mat-header-cell *matHeaderCellDef  mat-sort-header> Group ID  </th>
              <td mat-cell *matCellDef="let row">
                {{row.GroupID}}
              </td>
          </ng-container>

            <!-- name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header> Group Name  </th>
                <td mat-cell *matCellDef="let row">
                  {{row.GroupName}}
                </td>
            </ng-container>
        
            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let row"> 
                  {{row.GroupDescription}}
                </td>
            </ng-container>
        
            <!-- transfer_extesion Column -->
            <ng-container matColumnDef="transfer_extesion">
                <th mat-header-cell *matHeaderCellDef>Transfer Extesion</th>
                <td mat-cell *matCellDef="let row">
                  {{row.transfer_extesion}}
                </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button color="accent" routerLink="/agent-group-detail/{{row.GroupID}}" aria-label="Example icon button with a menu icon">
                    <mat-icon>view_list</mat-icon>
                  </button>  
                  <button mat-icon-button color="primary" (click)="updatedialog(row.GroupID)" title="Edit" aria-label="Example icon button with a home icon">
                    <mat-icon>edit</mat-icon>
                  </button>   
                  <button mat-icon-button color="warn" (click)="deleteData(row.GroupID)" title="Edit" aria-label="Example icon button with a home icon">
                    <mat-icon>delete</mat-icon>
                  </button>  
                  <button mat-icon-button color="primary" (click)="copydialog(row.GroupID)" title="Edit" aria-label="Example icon button with a home icon">
                    <mat-icon>file_copy</mat-icon>
                  </button>             
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

        </div>

        <!--Paginator-->
        <mat-paginator #paginator [length]="Length" [pageSize]="50" [pageSizeOptions]="[50,100,500]"></mat-paginator>
      </div>

    </div>

  </div>
  <!-- /.container-fluid -->
</div>

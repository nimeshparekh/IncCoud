<div mat-dialog-head class="dilog-head d-flex justify-content-between">
  <h3>Create New Campaign</h3>
  <div class="d-inline-block">
    <a class="close" (click)="onNoClick()"><i class="fi-rr-cross-small"></i></a>
  </div>
</div>
<div mat-dialog-content class="mat-typography">


  <form class="create-campaign" [formGroup]="bulkForm">
    <div class="row col-md-12">
      <div class="col-md-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label> Campaign Name</mat-label>
          <input matInput placeholder="Campaign Name" formControlName="cam_name" required>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100 mt-1">
          <mat-label class="mat-label">Lead Status</mat-label>
          <mat-select formControlName="lead_status" multiple required>
            <mat-option *ngFor="let stage of stagelist" [value]="stage.masterstatus">{{stage.statusdb}}
              ({{stage.stage_name}} - {{stage.contactcount}})</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row col-md-12">
      <div class="col-md-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label> Sender Name</mat-label>
          <input matInput placeholder="Sender Name" (keyup)="onSendername($event.target.value)"
            formControlName="sendername" required>
          <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label> Sender Address</mat-label>
          <input matInput placeholder="Sender Address" formControlName="senderaddress" required>
          <!-- <span matSuffix>@mail.a2zbima.com</span> -->
        </mat-form-field>
      </div>

    </div>
    <div class="row col-md-12">
      <div class="col-md-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label> Reply To Name</mat-label>
          <input matInput placeholder="Reply To Name" formControlName="replyname" required>
          <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label> Reply To Address</mat-label>
          <input matInput placeholder="Reply To Address" formControlName="replyaddress" required>
          <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        </mat-form-field>
      </div>
    </div>

    <div class="row col-md-12">
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label class="mat-label">Select Template</mat-label>
          <mat-select formControlName="template">
            <mat-option *ngFor="let temp of templist" [value]="temp.email_id">{{temp.email_title}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Choose a date and time</mat-label>
          <input matInput [ngxMatDatetimePicker]="datepicker" placeholder="Choose a date & time"
            formControlName="startdate" required>
          <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
          <ngx-mat-datetime-picker #datepicker></ngx-mat-datetime-picker>
        </mat-form-field>
      </div>
    </div>
  </form>
  <div mat-dialog-actions>
    <button [disabled]="load"  class="dilog-btn" (click)="bulksubmit()" mat-button>Send</button>
  </div>
</div>

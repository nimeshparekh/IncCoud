<div class="warap-height pt-4">
  <!-- Begin Page Content -->
  <div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Live Channels</h1>

    <!-- DataTales Example -->
    
    <div class="row">  
      <div class="col-lg-6 col-sm-12 col-12">
        <div class="card mb-4">
          <div class="card-body">
            <div style="display: block;">
              <canvas baseChart
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                [plugins]="lineChartPlugins">
              </canvas>
            </div>
          </div>
        </div> 
      </div>
      <div class="col-lg-6 col-sm-12 col-12">
        <div class="card mb-4">
          <div class="card-body">
            <div style="display: block;">
              <canvas baseChart 
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [plugins]="barChartPlugins"
                [legend]="barChartLegend"
                [chartType]="barChartType">
              </canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <form [formGroup]="searchform" class="mt-3">
      <div class="row">
        
        <div class="col-12 col-md-3 col-lg-2 col-xl-2 col-sm-6">
          <mat-form-field appearance="outline">
            <mat-label>Server Name</mat-label>
            <mat-select formControlName="server">
              <mat-option value="">All</mat-option>
              <mat-option *ngFor="let type of servername" value="{{type.name}}">{{type.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-4 col-lg-4 col-xl-3 col-sm-6">
          <button mat-raised-button type="submit" (click)="searchdata()"  >Search</button>&nbsp;
        
        </div>
      </div>
    </form>
    <div class="card mb-4"> 
     

      <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
      <div class="card-body">
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
  
              <mat-header-cell *matHeaderCellDef>Sr. No</mat-header-cell>
  
              <mat-cell class="description-cell" *matCellDef="let row;let i = index;" data-label="id">
                {{i+1+(paginator.pageIndex * paginator.pageSize)}}</mat-cell>
  
            </ng-container>
            <ng-container matColumnDef="name">
  
              <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
  
              <mat-cell class="description-cell" *matCellDef="let row">{{row.name}}
              </mat-cell>
  
            </ng-container>
  
            <ng-container matColumnDef="status">
  
              <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
  
              <mat-cell class="description-cell" *matCellDef="let row">{{row.state}}
              </mat-cell>
  
            </ng-container>
  
            <ng-container matColumnDef="caller">
  
              <mat-header-cell *matHeaderCellDef> Caller </mat-header-cell>
  
              <mat-cell class="description-cell" *matCellDef="let row">{{row.caller.name}}  ({{row.caller.number}})
              </mat-cell>
  
            </ng-container>
  
            <ng-container matColumnDef="connected">
  
              <mat-header-cell *matHeaderCellDef> Connected </mat-header-cell>
  
              <mat-cell class="description-cell" *matCellDef="let row">{{row.connected.name}} ({{row.connected.number}})
              </mat-cell>
  
            </ng-container>
  
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  
          </table>
        </div>
        <mat-paginator #paginator [length]="Length" [pageSize]="50" [pageSizeOptions]="[50,100,500]"></mat-paginator>
      </div>
    </div>
    
  </div>
  <!-- /.container-fluid -->
</div>

<div mat-dialog-head class="dilog-head d-flex justify-content-between">
    <h3>Schedule Meeting</h3>
    <div class="d-inline-block">
        <a class="close" (click)="closeDialog()"><i class="fi-rr-cross-small"></i></a>
    </div>
</div>
<form class="mt-2" [formGroup]="addForm" (ngSubmit)="submit()">
    <div mat-dialog-content>
        <div class="row">
            <div class="col-sm-12 mt-1">
                <mat-form-field appearance="outline">
                    <mat-label>Customer Name</mat-label>
                    <input matInput formControlName="customer_name" placeholder="Customer Name" required >
                </mat-form-field>
            </div>

            <div class="col-sm-12 mt-1">
                <mat-form-field appearance="outline">
                    <mat-label>Meeting Type</mat-label>
                    <mat-select formControlName="meet_type" (selectionChange)="checkmeetingtype($event.value)">
                        <mat-option value="Shared Link">Share Link</mat-option>
                        <mat-option value="Scheuled Meeting">Schedule Meeting</mat-option>
                    </mat-select>
                    <mat-error *ngIf="addForm.controls.meet_type.hasError('required')">
                        Please Select Meeting Type
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="col-sm-12 mt-1" *ngIf="isScheduled">
                <mat-form-field appearance="outline">
                    <mat-label>Meeting Link</mat-label>
                    <input matInput formControlName="meetlink" placeholder="meetlink" required readonly>
                </mat-form-field>
            </div>
            <div class="col-sm-12 mt-1" *ngIf="isScheduled">
                <mat-form-field appearance="outline">
                    <mat-label>From Time</mat-label>
                    <input matInput [ngxMatDatetimePicker]="startpicker" placeholder="Choose a date & time"
                        formControlName="startdate" required>
                    <mat-datepicker-toggle matSuffix [for]="startpicker"></mat-datepicker-toggle>
                    <ngx-mat-datetime-picker #startpicker></ngx-mat-datetime-picker>
                </mat-form-field>
            </div>

            <div class="col-sm-12 mt-1" *ngIf="isScheduled">
                <mat-form-field appearance="outline">
                    <mat-label>To Time</mat-label>
                    <input matInput [ngxMatDatetimePicker]="endpicker" placeholder="Choose a date & time"
                        formControlName="enddate" required>
                    <mat-datepicker-toggle matSuffix [for]="endpicker"></mat-datepicker-toggle>
                    <ngx-mat-datetime-picker #endpicker></ngx-mat-datetime-picker>
                </mat-form-field>
            </div>

            <div class="col-sm-12 mt-1" *ngIf="isScheduled">
                <mat-form-field appearance="outline">
                    <mat-label>Type</mat-label>
                    <mat-select formControlName="event_type">
                        <mat-option value="Video">Video</mat-option>
                        <mat-option value="Call">Call</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-sm-12 mt-2">
                <div class="row">
                    <div class="col-sm-12">
                        <label>
                            Link Share Via
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <div class="pagecheckbox">
                            <input type="checkbox" name="shareoption" formControlName="sharesms" id="sms" />
                            <label class="page-checkbox-alias" for="sms">
                                <img src="assets/img/sms.png">
                                <p>SMS</p>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="pagecheckbox">
                            <input type="checkbox" name="shareoption" formControlName="sharemail" id="mail" />
                            <label class="page-checkbox-alias" for="mail">
                                <img src="assets/img/email.png">
                                <p>Mail</p>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="pagecheckbox">
                            <input type="checkbox" name="shareoption" formControlName="shareWhatsapp" id="Whatsapp" />
                            <label class="page-checkbox-alias" for="Whatsapp">
                                <img src="assets/img/whatsapp.png">
                                <p>Whatsapp</p>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 mt-1">
                <mat-form-field appearance="outline">
                    <mat-label>Phone No</mat-label>
                    <input matInput placeholder="Phone No" formControlName="mobile">
                </mat-form-field>
            </div>
            <div class="col-sm-12 mt-1">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email Address" formControlName="email">
                    <mat-error *ngIf="addForm.controls.email.hasError('email')">
                        Please enter valid email id
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="btn-sec mb-2" mat-dialog-actions>
        <button mat-raised-button type="submit" color="primary" class="Update-btn">Send</button>
    </div>
</form>

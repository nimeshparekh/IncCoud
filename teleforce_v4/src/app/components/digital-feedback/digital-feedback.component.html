 <!-- Begin Page Content -->
 <div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">TeleDigital Request feedback</h1>
    <p class="mb-4"></p>
    <div fxLayout fxLayoutAlign="center center">
        <form [formGroup]="feedbackform">
          <mat-form-field>
            <mat-label>Feedback</mat-label>
            <textarea matInput formControlName="feedback"></textarea>
          </mat-form-field>
          &nbsp;
          <button mat-flat-button color="primary" (click)="submit()"  >Save</button>
          &nbsp;
        </form>  
    <br>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      
      <div class="card-body">
        
              <div class="table-responsive">
            
                <table>
              <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

                  <mat-table class="lessons-table mat-elevation-z8" matSort [dataSource]="dataSource">
                    <ng-container matColumnDef="id">
                      <mat-header-cell *matHeaderCellDef>Sr. No</mat-header-cell>
                      <mat-cell class="description-cell" *matCellDef="let row;let i = index;" data-label="id">
                        {{i+1+(paginator.pageIndex * paginator.pageSize)}}</mat-cell>
                    </ng-container >
                    <ng-container matColumnDef="date">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
                        <mat-cell class="description-cell" *matCellDef="let row">{{row.date |date: 'dd-MM-yyyy H:mm:s'}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="feedback">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Feedback</mat-header-cell>
                        <mat-cell class="description-cell" *matCellDef="let row">{{row.feedback}}</mat-cell>
                    </ng-container>

               
            
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            
                    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
            
                  </mat-table>
                  <mat-paginator #paginator [length]="Length" [pageSize]="50" [pageSizeOptions]="[50,100,500]"></mat-paginator>
                </table>

              </div>
         

        
      </div>
    </div>
    <button mat-raised-button   color="warn" type="button" class="Discard-btn" (click)="openDialog()">Cancel</button>

  </div>
  <!-- /.container-fluid -->

<div class="pt-3 warap-height">
    <div class="container-fluid">
        <div class="d-block">
            <h2>
                <button mat-flat-button routerLink="/whatsapp-template" aria-label="Example icon button with a filter list icon">
                    <mat-icon>keyboard_backspace</mat-icon>
                </button>&nbsp;Create Whatsapp Template
            </h2>
            
            <!-- <button (click)="exportHtml()" mat-flat-button class="ml-2 mt-2" color="primary">Export</button> -->
            
        </div>
        <form [formGroup]="addForm">
            <!-- (ngSubmit)="submit()"-->
            <div class="mt-3">
                <mat-form-field appearance="outline" class="col-sm-12">
                    <mat-label class="mat-label" for="exampleInputEmail1">Template Name</mat-label>
                    <!-- <label for="exampleInputEmail1">Template Name</label> -->
                    <input matInput type="text" placeholder="Template Name" formControlName="name" required>
                    <mat-error *ngIf="addForm.controls.name.hasError('required')">
                        Please Enter Template Title
                    </mat-error>
                </mat-form-field>           
               
                <mat-label class="mat-label" for="exampleInputEmail1">Is Schedule Meeting Template</mat-label>&nbsp;&nbsp;
                <input type="checkbox" name="isschedulemeeting" formControlName="isschedulemeeting"
                    id="isschedulemeeting" />
            </div>

            <div class="mt-3">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea rows="6" matInput placeholder="Description" formControlName="description" matTextareaAutosize></textarea>
                  </mat-form-field>
                  
            </div>

            <div class="mt-3">
                <mat-label>Attach File</mat-label><br>
                <input type="file" name="attach_file" formControlName="attach_file" id="attach_file"/>
                    <img  src="api/{{imgpreview}}" width="100px" height="100px" *ngIf="imgfile">
                    <a target="_blanck" href="api/{{imgpreview}}"><i class="fa fa-file" *ngIf="imgpreview&&!imgfile" style="font-size: 50px;"></i></a> 
            </div>
            <br>
            <div class="btn-sec">
                <button type="submit" mat-flat-button class="ml-2 mt-2" color="primary" class="Update-btn"
                    (click)="exportHtml()"    [disabled]="isDisabled">Save</button>
                    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
        
            </div>

        </form>
    </div>
</div>

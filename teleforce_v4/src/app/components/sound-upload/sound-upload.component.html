<div class="warap-height pt-4">
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">
            <button routerLink="/settings" mat-icon-button title="Back" color="accent"
                aria-label="Example icon button with a menu icon">
                <mat-icon>keyboard_backspace</mat-icon>
            </button>
            Sound List
        </h1>

        <!-- DataTales Example -->
        <div class="card shadow mb-4 mt-4">

            <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

            <div class="card-body">

                <button mat-raised-button color="accent" (click)="Createdialog()" title="Add">Add Sound</button>

                <div class="table-responsive mt-2">

                    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                        <!-- Position Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
                            <td mat-cell *matCellDef="let row;let i = index;" data-label="id">
                                {{i+1+(paginator.pageIndex * paginator.pageSize)}}
                            </td>
                        </ng-container>

                        <!--  Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> File Name </th>
                            <td mat-cell *matCellDef="let row">
                                {{row.originalfilename}}
                            </td>
                        </ng-container>

                        <!--  file Column -->
                        <ng-container matColumnDef="file">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Audio File </th>
                            <td mat-cell *matCellDef="let row">
                                <audio controls class="mt-2">
                                    <source src="api/sounds/{{row.filename}}">
                                </audio>
                            </td>
                        </ng-container>

                        <!--  date Column -->
                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Upload Date </th>
                            <td mat-cell *matCellDef="let row">
                                {{row.addDate}}
                            </td>
                        </ng-container>

                        <!-- Action Column -->
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let row">
                                <button (click)="updatedialog(row.id)" title="Edit" mat-icon-button color="primary"
                                    aria-label="Example icon button with a home icon">
                                    <mat-icon>edit</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                </div>

                <mat-paginator #paginator [length]="Length" [pageSize]="50" [pageSizeOptions]="[50,100,500]">
                </mat-paginator>

            </div>
        </div>

    </div>
    <!-- /.container-fluid -->
</div>

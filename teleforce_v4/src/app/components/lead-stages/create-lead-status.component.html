<div mat-dialog-head class="dilog-head d-flex justify-content-between">
  <h3 class="primary" >Add Lead Status</h3>
  <div class="d-inline-block">
      <a class="close" (click)="openDialog()"><i class="fi-rr-cross-small"></i></a>
  </div>
</div>
<div >
  <form [formGroup]="addConForm" (ngSubmit)="contactsubmit()">
      <div mat-dialog-content>
          <div class="row">
              <div class="col-xl-12 col-md-12 col-sm-12 col-12 mt-2">
                  <mat-form-field appearance="outline">
                    <mat-label>Status Name</mat-label>
                    <input matInput placeholder="Enter Status Name" formControlName="name" required (change)="checkleadstatus($event.target.value)">
                    <mat-error *ngIf="addConForm.controls.name.hasError('required')">
                      Please enter Status name
                    </mat-error>
                  </mat-form-field>
              </div>
          </div>
      </div>
      <div class="btn-sec" mat-dialog-actions>
          <button mat-raised-button type="submit" color="primary" class="Update-btn" [disabled]="isDisabled">Save</button>
      </div>
  </form>
</div>

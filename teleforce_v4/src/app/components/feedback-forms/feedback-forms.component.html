<div class="warap-height pt-4">
  <!-- Begin Page Content -->
  <div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">
      <button routerLink="/settings" mat-icon-button title="Back" color="accent"
        aria-label="Example icon button with a menu icon">
        <mat-icon>keyboard_backspace</mat-icon>
      </button>
      Feedback Forms
    </h1>



    <!-- DataTales Example -->
    <div class="card shadow mb-4">


      <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
      <div class="card-body">

        <button mat-raised-button color="accent" (click)="Createform()" title="Add">Create Form </button>

        <div class="table-responsive">

          <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">
            <ng-container matColumnDef="id">

              <mat-header-cell *matHeaderCellDef>Sr. No</mat-header-cell>

              <mat-cell class="description-cell" *matCellDef="let row;let i = index;" data-label="id">
                {{i+1+(paginator.pageIndex * paginator.pageSize)}}</mat-cell>

            </ng-container>
            <ng-container matColumnDef="name">

              <mat-header-cell *matHeaderCellDef>Name </mat-header-cell>

              <mat-cell class="description-cell" *matCellDef="let row">{{row.form_name}}
              </mat-cell>

            </ng-container>

            <ng-container matColumnDef="created_date">

              <mat-header-cell *matHeaderCellDef>Crated Date </mat-header-cell>

              <mat-cell class="description-cell" *matCellDef="let row">
                {{row.created_date | date:"dd-MM-yyyy hh:mm:ss"}}
              </mat-cell>

            </ng-container>

            <ng-container matColumnDef="action">

              <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>

              <mat-cell class="description-cell" *matCellDef="let row">
                <button mat-mini-fab color="primary">
                  <span (click)="updateform(row.fid)" title="Edit">
                    <mat-icon>edit</mat-icon>
                  </span>
                </button>&nbsp;
                <button mat-mini-fab color="warn">
                  <span (click)="deleteData(row.fid)" title="Delete">
                    <mat-icon>delete</mat-icon>
                  </span>
                </button>&nbsp;
              </mat-cell>

            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

          </mat-table>
          <mat-paginator #paginator [length]="Length" [pageSize]="50" [pageSizeOptions]="[50,100,500]"></mat-paginator>

        </div>
      </div>
    </div>

  </div>
  <!-- /.container-fluid -->
</div>

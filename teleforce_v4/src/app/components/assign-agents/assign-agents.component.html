<div mat-dialog-head class="dilog-head d-flex justify-content-between">
    <h3 class="primary" *ngIf="addmode">Assign Agent</h3>
    <h3 class="primary" *ngIf="editmode">Edit Assign Agent</h3>
    <h3 class="primary" *ngIf="deletemode">Delete Assign Agent</h3>
    <div class="d-inline-block">
        <a class="close" (click)="openDialog()"><i class="fi-rr-cross-small"></i></a>
    </div>
</div>
<div *ngIf="addmode || editmode">
    <form [formGroup]="addForm" (ngSubmit)="submit()">
        <div mat-dialog-content>
            <div class="row">
                <div class="col-xl-6 col-md-6 col-sm-6 col-12 mt-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Assign Agent</mat-label>
                        <mat-select formControlName="agentid">
                            <mat-option *ngFor="let agent of agents" value="{{agent.account_id}}">
                                {{agent.account_name}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="addForm.controls.agentid.hasError('required')">
                            Please enter agent
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xl-6 col-md-6 col-sm-6 col-12 mt-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Sequence No</mat-label>
                        <input matInput placeholder="Sequence No" formControlName="seq_no" required>
                        <mat-error *ngIf="addForm.controls.seq_no.hasError('required')">
                            Please enter sequence no
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="btn-sec" mat-dialog-actions>
            <button mat-raised-button type="submit" color="primary" class="Update-btn">Save</button>
        </div>
    </form>
</div>
<div *ngIf="deletemode">
    <h3 style="margin-top: 10px; font-weight: 500;">
        Are you sure to delete this ?
    </h3>
    <div class="btn-sec">
        <button mat-raised-button type="button" color="primary" class="Update-btn"
        (click)="deleteData(detailid)">Delete</button>
        &nbsp;
        <button mat-raised-button type="button" class="Discard-btn" (click)="openDialog()">Cancel</button>
    </div>
</div>

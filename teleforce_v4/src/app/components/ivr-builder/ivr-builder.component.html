<div class="warap-height pt-4">
  <!-- Begin Page Content -->
  <div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">
      <button routerLink="/settings" mat-icon-button title="Back" color="accent"
        aria-label="Example icon button with a menu icon">
        <mat-icon>keyboard_backspace</mat-icon>
      </button>
      IVR Builder
    </h1>

    <!-- DataTales Example -->
    <div class="card shadow mb-4 mt-3">

      <!--Progress Bar-->
      <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

      <div class="card-body">

        <!--Add Segment Btn-->
        <button mat-raised-button color="accent" (click)="Createdialog()" title="Edit">Add IVR</button>

        <div class="table-responsive mt-2">

          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
              <td mat-cell *matCellDef="let row;let i = index;" data-label="id">
                {{i+1+(paginator.pageIndex * paginator.pageSize)}}
              </td>
            </ng-container>

            <!--  IVR Name  Column -->
            <ng-container matColumnDef="ivrid">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> IVR ID </th>
              <td mat-cell *matCellDef="let row">
                {{row.BuilderID}}
              </td>
            </ng-container>

            <!--  IVR Name  Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> IVR Name </th>
              <td mat-cell *matCellDef="let row">
                {{row.IvrName}}
              </td>
            </ng-container>

            <!--  desc Column -->
            <ng-container matColumnDef="desc">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
              <td mat-cell *matCellDef="let row">
                {{row.IvrDesc}}
              </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let row">
                <button (click)="updatedialog(row.BuilderID)" title="Edit" mat-icon-button color="primary"
                  aria-label="Example icon button with a home icon">
                  <mat-icon>edit</mat-icon>
                </button>
                <button (click)="copydialog(row.BuilderID)" title="Edit" mat-icon-button color="primary"
                aria-label="Example icon button with a home icon">
                <mat-icon>file_copy</mat-icon>
              </button>
                <!-- <button mat-mini-fab color="warn">
                        <span (click)="deleteData(row.BuilderID)" title="Delete">
                          <mat-icon>delete</mat-icon>
                        </span>
                    </button> -->
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

        </div>

        <mat-paginator #paginator [length]="Length" [pageSize]="50" [pageSizeOptions]="[50,100,500]"
          showFirstLastButtons="true"></mat-paginator>

      </div>
    </div>

  </div>
  <!-- /.container-fluid -->
</div>

<!-- [eventSettings]="eventSettings" -->
<ejs-schedule #scheduleObj (popupOpen)='onPopupOpen($event)' [eventSettings]="eventSettings" [timeScale]="timeScale"
	timezone="Asia/Calcutta" (actionComplete)='onActionComplete($event)'>
	<ng-template #editorTemplate>
		<table class="custom-event-editor" width="100%" cellpadding="5">
			<tbody>
				<tr>
					<td class="e-textlabel">Customer Name</td>
					<td colspan="4">
						<input id="Subject" class="e-field e-input" type="text" value="" name="Subject"
							style="width: 100%" />
							
					</td>
				</tr>
				<tr>
					<td class="e-textlabel">Email</td>
					<td colspan="4">
						<input id="Location" class="e-field e-input" type="text" value="" name="Location"
							style="width: 100%" />
					</td>
				</tr>
				<tr>
					<td class="e-textlabel">Mobile</td>
					<td colspan="4">
						<input id="OwnerId" class="e-field e-input" type="text" value="" name="OwnerId"
							style="width: 100%" />
						<!-- <input type="text" id="EventType" name="EventType" class="e-field" style="width: 100%" /> -->
					</td>
				</tr>
				<tr>
					<td class="e-textlabel">From</td>
					<td colspan="4">
						<input id="StartTime" class="e-field" type="text" name="StartTime" />
					</td>
				</tr>
				<tr>
					<td class="e-textlabel">To</td>
					<td colspan="4">
						<input id="EndTime" class="e-field" type="text" name="EndTime" />
					</td>
				</tr>
				<tr>
					<td class="e-textlabel">Meeting Type</td>
					<td colspan="4">
						<input id="EventType" class="e-field e-input" type="text" value="" name="EventType"
							style="width: 100%" />
						<!-- <input type="text" id="EventType" name="EventType" class="e-field" style="width: 100%" /> -->
					</td>
				</tr>
				<tr>
					<td class="e-textlabel">Notes</td>
					<td colspan="4">
						<textarea id="Description" class="e-field e-input" name="Description" rows="3" cols="50"
							style="width: 100%; height: 60px !important; resize: vertical"></textarea>
					</td>
				</tr>
			</tbody>
		</table>
	</ng-template>
</ejs-schedule>

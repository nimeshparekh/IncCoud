 <!-- Begin Page Content -->
 <div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">History OF IP</h1>
    <p class="mb-4"></p>
    <!-- <button mat-raised-button color="accent" (click)="Createdialog()" title="Add">Add Email</button>
    <br><br> -->
    <!-- DataTales Example -->
    <div class="card shadow mb-2">
      
      <!-- <div class="card-body"> -->
        
        <div class="table-responsive">
          <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
          <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">
            <ng-container matColumnDef="id">
    
              <mat-header-cell *matHeaderCellDef>Sr. No</mat-header-cell>
    
              <mat-cell class="description-cell" *matCellDef="let row;let i = index;" data-label="id">
                {{i+1+(paginator.pageIndex * paginator.pageSize)}}</mat-cell>
    
            </ng-container>
            <ng-container matColumnDef="date">
    
              <mat-header-cell *matHeaderCellDef>Date </mat-header-cell>
    
              <mat-cell class="description-cell" *matCellDef="let row">{{row.create_date |date: 'dd-MM-yyyy H:mm:s'}}
              </mat-cell>
    
            </ng-container>
    
            <ng-container matColumnDef="ip">
    
              <mat-header-cell *matHeaderCellDef>IP</mat-header-cell>
    
              <mat-cell class="description-cell" *matCellDef="let row">
                {{row.ip}}
              </mat-cell>
            </ng-container>
            <ng-container matColumnDef="path">
                <mat-header-cell *matHeaderCellDef>Path</mat-header-cell>
                <mat-cell class="description-cell" *matCellDef="let row">
                  {{row.path}}
                </mat-cell>
            </ng-container>
           
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    
          </mat-table>
          <mat-paginator #paginator [length]="Length" [pageSize]="5" [pageSizeOptions]="[5,10,100]"></mat-paginator>
        
        </div>
        
      </div>
    <!-- </div> -->
    <div mat-dialog-actions> 
        <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Close</button>
      </div>
  </div>
  <!-- /.container-fluid -->

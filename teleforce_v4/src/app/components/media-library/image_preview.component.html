
<div mat-dialog-head class="dilog-head d-flex justify-content-between">
  <h2 class="dialog-head-h" *ngIf="media_type == 'image'">Image Preview</h2>
  <h2 class="dialog-head-h" *ngIf="media_type == 'video'">Video Preview</h2>
  <div class="d-inline-block">
      <a class="close" (click)="onNoClick()"><i class="fi-rr-cross-small"></i></a>
  </div>
</div>
<div mat-dialog-content>
  <div class="text-center">
    <img  *ngIf="media_type == 'image'" [src]="img_base_path" style="width:100%;">
    <video *ngIf="media_type == 'video'" width="100%" height="auto" controls >
      <source [src]="img_base_path" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</div>

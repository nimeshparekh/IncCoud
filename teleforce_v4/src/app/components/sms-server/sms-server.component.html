<div>
    <div class="add-title">
        <h2 class="primary" *ngIf="addmode">Add SMS Server</h2>
        <h2 class="primary" *ngIf="editmode">Edit SMS Server</h2>
        <h2 class="primary" *ngIf="deletemode">Delete SMS Server</h2>
    </div>
    <div *ngIf="addmode || editmode">
        <form [formGroup]="addForm" (ngSubmit)="submit()">

            <div class="row">
                <div class="col-sm-6">
                    <mat-form-field class="example-full-width">
                        <div *ngIf="addmode || editmode">
                            <input matInput placeholder="Server Url" formControlName="sms_url" required>
                        </div>
                        <mat-error *ngIf="addForm.controls.sms_url.hasError('required')">
                            Please Enter Server Url
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-form-field class="example-full-width">
                        <div *ngIf="addmode || editmode">
                            <input matInput placeholder="Server Name" formControlName="server_name" required>
                        </div>
                        <mat-error *ngIf="addForm.controls.server_name.hasError('required')">
                            Please Enter Server Name
                        </mat-error>
                    </mat-form-field>
                </div>
            <!--    <div class="col-sm-6">
                    <mat-form-field class="example-full-width">
                        <div *ngIf="addmode || editmode">
                            <input matInput placeholder="Authentication Key" formControlName="auth_key" required>
                        </div>
                        <mat-error *ngIf="addForm.controls.auth_key.hasError('required')">
                            Please Enter Authentication Key
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-form-field class="example-full-width">
                        <div *ngIf="addmode || editmode">
                            <input matInput placeholder="Sender Id" formControlName="senderid" required>
                        </div>
                        <mat-error *ngIf="addForm.controls.senderid.hasError('required')">
                            Please Enter Sender Id
                        </mat-error>
                    </mat-form-field>
                </div> -->
                <div class="col-sm-12">
                    <mat-radio-group formControlName="servertype">
                        <div style="color:grey;">Server type</div>
                        <mat-radio-button color="primary" style="padding:4px 4px 0px 0px;" [value]="0">
                            Transactional
                        </mat-radio-button>
                        <mat-radio-button color="primary" style="padding:4px 0px 0px 24px;" [value]="1">Promotional
                        </mat-radio-button>
                        <mat-radio-button color="primary" style="padding:4px 0px 0px 24px;" [value]="2">OTP
                        </mat-radio-button>
                    </mat-radio-group>
                    <mat-error *ngIf="addForm.controls.servertype.hasError('required')">
                        Please select type
                    </mat-error>
                </div>
            </div>

            <div class="btn-sec mt-3">
                <button mat-raised-button type="submit" color="primary" class="Update-btn">Save</button>
                &nbsp;
                <button mat-raised-button type="button" class="Discard-btn" (click)="openDialog()">Cancel</button>
            </div>

        </form>
    </div>

    <div *ngIf="deletemode">
        <h4>
            Are you sure to delete this ?
        </h4>
        <div class="btn-sec">
            <button mat-raised-button type="button" color="primary" class="Update-btn"
                (click)="deleteData(aid)">Delete</button>
            &nbsp;
            <button mat-raised-button type="button" class="Discard-btn" (click)="openDialog()">Cancel</button>
        </div>
    </div>
</div>

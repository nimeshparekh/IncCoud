<h1 mat-dialog-title>Are you sure ?</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this brand?</p>
</div>
<div mat-dialog-actions>
  <button class="btn btn-secondary" (click)="onNoClick()">No</button>&nbsp;&nbsp;
  <button class="btn btn-danger" (click)="deleteBrand()">Yes</button>
</div>

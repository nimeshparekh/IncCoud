<div class="page-maindiv warap-height media-lib">
    <div class="brand-head">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <div class="d-flex">
                        
                        <div class="flex-fill">
                            <p class="brand-head-text">Brand List</p>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
    <!--group-->

    
    <div class="container-fluid">
        <div class="folder-header d-flex justify-content-between pt-3 pb-1">
            <div class="position-relative">
               &nbsp;
            </div>
            <div class="d-inline-block">
                    <button mat-flat-button color="accent"  (click)="newform()"> New</button>&nbsp;
            </div>
        </div>
        <div class="folder-list">
            <div>
                <div class="card-body">
                    <div class="table-view mt-2">
                                        
                        <div class="table-responsive">
                            
                            <table mat-table [dataSource]="dataSource">
        
                               
                                <ng-container matColumnDef="position">
                                    <th mat-header-cell *matHeaderCellDef> Sr No .</th>
                                    <td mat-cell *matCellDef="let element;let i = index;">{{i+1+(interestpaginator.pageIndex * interestpaginator.pageSize)}}</td>
                                </ng-container>
        
                                <!-- name Column -->
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef> Name </th>
                                    <td mat-cell *matCellDef="let element"> 
                                        <div class="d-flex" >
                                          
                                            <div class="ml-1 mt-1">
                                               {{element.brand_name}}
                                            </div>
                                        </div>
                                        
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="create">
                                    <th mat-header-cell *matHeaderCellDef> Creation Date </th>
                                    <td mat-cell *matCellDef="let element;let i = index"> {{element.add_date | date: 'medium'}}</td>
                                    <td mat-footer-cell *matFooterCellDef></td>
                                </ng-container>
                                <!-- action Column -->
                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef> Action </th>
                                    <td mat-cell *matCellDef="let element;let i = index">
                                        <button  mat-icon-button color="primary" (click)="editform(element)" 
                                            class="pencil"><i class="fas fa-edit"></i>
                                        </button>
                                        <button  mat-icon-button color="primary" (click)="DeleteConfirm(element)" 
                                            class="pencil"><i class="fi-rr-trash"></i>
                                        </button>
                                        

                                    </td>
                                </ng-container>
        
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>
                        <!-- paginator -->
                        <mat-paginator #interestpaginator [length]="interestLength" [pageSizeOptions]="[25,50,100]" showFirstLastButtons></mat-paginator>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div  *ngIf="spin" class="loader-div">
        <img  src="assets/img/1.gif" class="loader-img">
    </div>
</div>

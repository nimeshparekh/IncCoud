<div mat-dialog-head class="dilog-head d-flex justify-content-between">
    <h3 *ngIf="isemailmode"><span><i class="far fa-envelope"></i></span> Share Via Mail</h3>
    <h3 *ngIf="issmsmode"><span><i class="far fa-envelope"></i></span> Share Via SMS</h3>
    <h3 *ngIf="iswhatsappmode"><span><i class="far fa-envelope"></i></span> Share Via Whatsapp</h3>
    <div class="d-inline-block">
        <a class="close" (click)="onNoClick()"><i class="fi-rr-cross-small"></i></a>
    </div>
</div>
<form [formGroup]="addForm" (ngSubmit)="submit()">
    <div mat-dialog-content>
        <div class="product-details mt-3">
            <div class="row">
                <div class="col-sm-6">
                    <h4>
                        <b>Product Name : </b> {{p_name}}
                    </h4>
                </div>
                <div class="col-sm-6">
                    <h4>
                        <b>Product Description : </b> {{p_desc}}
                    </h4>
                </div>
            </div>   
        </div>
        <div class="mt-3">
            <div class="row" *ngIf="isemailmode">
                <div class="col-sm-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Email To </mat-label>
                        <input matInput type="email" formControlName="email" placeholder="Email" required>
                        <mat-icon matSuffix>mail</mat-icon>
                        <mat-error *ngIf="addForm.controls.email.hasError('required')">
                            Please enter email
                        </mat-error>
                        <mat-error *ngIf="addForm.controls.email.hasError('email')">
                            Please enter valid email id
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-sm-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Subject</mat-label>
                        <input matInput formControlName="subject" placeholder="Placeholder">
                    </mat-form-field>
                </div>
                <div class="col-sm-12">
                    <div class="emailhtml">
                        <div [innerHtml]="emailhtml"></div>
                    </div>
                </div>
            </div>

            <div class="row" *ngIf="issmsmode || iswhatsappmode">
                <div class="col-sm-12">
                    <mat-form-field appearance="outline">
                        <mat-label>MOBILE</mat-label>
                        <input matInput formControlName="sms_to" placeholder="Mobile Number">
                    </mat-form-field>
                </div>

                <div class="col-sm-12 mb-2">
                    <div class="mycard">
                        <div class="sms_design">
                            <b>Message :</b>
                            <div [innerHtml]="sms_design"></div>  
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <button class="dilog-btn" type="submit" mat-button>Send</button>
    </div>
</form>

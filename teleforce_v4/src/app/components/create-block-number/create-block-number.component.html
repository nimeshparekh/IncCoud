<div mat-dialog-head class="dilog-head d-flex justify-content-between">
    <h3 class="primary" *ngIf="addmode">Add Block Number</h3>
    <h3 class="primary" *ngIf="editmode">Edit Block Number</h3>
    <h3 class="primary" *ngIf="deletemode">Delete Block Number</h3>
    <div class="d-inline-block">
        <a class="close" (click)="openDialog()"><i class="fi-rr-cross-small"></i></a>
    </div>
</div>
<div *ngIf="addmode || editmode">
    <form [formGroup]="addForm" (ngSubmit)="submit()">
        <div mat-dialog-content>
            <div class="row">
                <div class="col-xl-12 col-md-12 col-sm-12 col-12 mt-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Mobile Number</mat-label>
                        <div *ngIf="addmode || editmode">
                            <input matInput placeholder="Mobile Number" formControlName="number" required> 
                        </div>
                        <mat-error *ngIf="addForm.controls.number.hasError('required')">
                            Please enter mobile
                        </mat-error>
                        <mat-error *ngIf="addForm.controls.number.hasError('pattern')">
                            Please enter valid 10 digit mobile number
                        </mat-error>
                        <mat-error *ngIf="invalidMobile()">
                            Mobile No. already exists. please try other
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="btn-sec" mat-dialog-actions>
            <button mat-raised-button type="submit" color="primary" class="Update-btn">Save</button>
        </div>
    </form>
</div>
<div *ngIf="deletemode">
    <h3 style="margin-top: 10px; font-weight: 500;">
        Are you sure to delete this ?
    </h3>
    <div class="btn-sec">
        <button mat-raised-button type="button" color="primary" class="Update-btn"
            (click)="deleteData(adminid)">Delete</button>
            &nbsp;
        <button mat-raised-button type="button" class="Discard-btn" (click)="openDialog()">Cancel</button>
    </div>
</div>

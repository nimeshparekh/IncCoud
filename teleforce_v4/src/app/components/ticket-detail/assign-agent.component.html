<div mat-dialog-head class="dilog-head d-flex justify-content-between">
    <h3>Assign Agent</h3>
    <div class="d-inline-block">
        <a class="close" (click)="closeDialog()"><i class="fi-rr-cross-small"></i></a>
    </div>
</div>
<form [formGroup]="wpform" (ngSubmit)="submit()" class="mt-2">
    <div mat-dialog-content>
        <div class="col-sm-12">
            <div class="text-inside" *ngIf="ticketselection">
                <mat-form-field  class="w-100" appearance="outline">
                    <mat-label>Ticket</mat-label> 
                    <mat-select matInput placeholder="Ticket" formControlName="ticket_id">
                        <mat-option *ngFor="let ticket of tickets" [value]="ticket.ticket_id">{{ticket.subject}}</mat-option>
                        </mat-select>
                        <mat-error *ngIf="wpform.controls.ticket_id.hasError('required')">
                            Please select ticket
                        </mat-error>
                </mat-form-field>
            </div>
        </div> 
        <div class="col-sm-12">
            <div class="text-inside">
                <mat-form-field  class="w-100" appearance="outline">
                    <mat-label>Agent</mat-label> 
                    <mat-select matInput placeholder="Agent" formControlName="assign_agent">
                        <mat-option *ngFor="let agent of agents" [value]="agent.account_id">{{agent.account_name}}</mat-option>
                        </mat-select>
                        <mat-error *ngIf="wpform.controls.assign_agent.hasError('required')">
                            Please select Agent
                        </mat-error>
                </mat-form-field>
            </div>
        </div>                   
        
    </div>
    <div class="btn-sec mb-2" mat-dialog-actions>
        <button mat-raised-button type="submit" color="primary" class="Update-btn">Send</button>
    </div>
</form>

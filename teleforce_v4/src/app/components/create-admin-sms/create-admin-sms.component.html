<div mat-dialog-head class="dilog-head d-flex justify-content-between">
    <h3 class="primary" *ngIf="addmode">Add SMS</h3>
    <h3 class="primary" *ngIf="editmode">Edit SMS</h3>
    <h3 class="primary" *ngIf="deletemode">Delete SMS</h3>
    <div class="d-inline-block">
        <a class="close" (click)="openDialog()"><i class="fi-rr-cross-small"></i></a>
    </div>
</div>
<div *ngIf="addmode || editmode">
    <form [formGroup]="addForm" (ngSubmit)="submit()">
        <div mat-dialog-content>
            <div class="row">
                <div class="col-xl-12 col-md-12 col-sm-12 col-12 mt-2">
                    <mat-form-field appearance="outline">
                        <mat-label>SMS Title</mat-label>
                        <div *ngIf="addmode || editmode">
                            <input matInput placeholder="Sms Title" formControlName="sms_title" required>
                        </div>
                        <mat-error *ngIf="addForm.controls.sms_text.hasError('required')">
                            Please enter title
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-xl-12 col-md-12 col-sm-12 col-12 mt-2">
                    <mat-form-field appearance="outline">
                        <mat-label>SMS Text</mat-label>
                        <div *ngIf="addmode || editmode">
                            <textarea matInput placeholder="Sms Text" formControlName="sms_text" rows="2"
                                required></textarea>
                        </div>
                        <mat-error *ngIf="addForm.controls.sms_text.hasError('required')">
                            Please enter text
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="col-xl-12 col-md-12 col-sm-12 col-12 mt-2" *ngIf="editmode">
                    <mat-form-field appearance="outline">
                        <mat-label>Template type</mat-label>
                        <mat-select formControlName="templatetype">
                            <mat-option value="otp">OTP</mat-option>
                            <mat-option value="promotional">
                                Promotional</mat-option>
                            <mat-option value="transactional">Transactional</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-xl-12 col-md-12 col-sm-12 col-12 mt-2" *ngIf="editmode">
                    <mat-form-field appearance="outline">
                        <mat-label>Template Id</mat-label>
                        <div *ngIf="addmode || editmode">
                            <input matInput placeholder="Template Id" formControlName="templateid" required>
                        </div>
                    </mat-form-field>
                </div>

                <div class="col-xl-12 col-md-12 col-sm-12 col-12 mt-2" *ngIf="editmode">
                    <mat-form-field appearance="outline">
                        <mat-label>Content Id</mat-label>
                        <div *ngIf="addmode || editmode">
                            <input matInput placeholder="Content Id" formControlName="contentid" required>
                        </div>
                    </mat-form-field>
                </div>

                <div class="col-xl-12 col-md-12 col-sm-12 col-12 mt-2" *ngIf="editmode">
                    <mat-form-field appearance="outline">
                        <mat-label>Sender Id</mat-label>
                        <div *ngIf="addmode || editmode">
                            <input matInput placeholder="Sender Id" formControlName="senderid" required>
                        </div>
                    </mat-form-field>
                </div>
                <div class="col-xl-12 col-md-12 col-sm-12 col-12 mt-2" *ngIf="editmode">
                    <mat-form-field appearance="outline">
                        <mat-label>Entity Id</mat-label>
                        <div *ngIf="addmode || editmode">
                            <input matInput placeholder="Entity Id" formControlName="entityid" required>
                        </div>
                    </mat-form-field>
                </div>

                <div class="col-xl-12 col-md-12 col-sm-12 col-12 mt-2">
                    


                        <div *ngIf="addmode || editmode">
                            <input type="checkbox" name="isgeneric" formControlName="isgeneric" id="isgeneric" />
                            <label class="page-checkbox-alias" for="sms">
                                <p>&nbsp;&nbsp;Is Generic</p>
                            </label>
                        </div>

                    
                </div>

            </div>
        </div>
        <div class="btn-sec" mat-dialog-actions>
            <button mat-raised-button type="submit" color="primary" class="Update-btn">Save</button>
        </div>
    </form>
</div>
<div *ngIf="deletemode">
    <h3 style="margin-top: 10px; font-weight: 500;">
        Are you sure to delete this ?
    </h3>
    <div class="btn-sec">
        <button mat-raised-button type="button" color="primary" class="Update-btn"
            (click)="deleteData(adminid)">Delete</button>
        &nbsp;
        <button mat-raised-button type="button" class="Discard-btn" (click)="openDialog()">Cancel</button>
    </div>
</div>

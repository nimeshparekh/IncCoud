<div mat-dialog-head class="dilog-head d-flex justify-content-between">
    <h3 class="primary" >Assign Lead to Agent</h3>
    <div class="d-inline-block">
        <a class="close" (click)="onNoClick()"><i class="fi-rr-cross-small"></i></a>
    </div>
</div>
<div >
    <form [formGroup]="addConForm" (ngSubmit)="submit()">
        <div mat-dialog-content>
            <div class="row">
                <div class="col-xl-12 col-md-12 col-sm-12 col-12 mt-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Assign Agent</mat-label>
                        <mat-select formControlName="agentid">
                            <mat-option *ngFor="let agent of agents" [value]="agent.account_id">{{agent.account_name}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="addConForm.controls.agentid.hasError('required')">
                            Please select agent
                        </mat-error>
                    </mat-form-field>
                </div>
                
            </div>
        </div>
        <div class="btn-sec" mat-dialog-actions>
            <button mat-raised-button type="submit" color="primary" class="Update-btn"
                >Save</button>
        </div>
    </form>
</div>

<div mat-dialog-head class="dilog-head d-flex justify-content-between">
  <h3 class="primary">Sound Approval</h3>
  <div class="d-inline-block">
    <a class="close"  mat-dialog-close><i class="fi-rr-cross-small"></i></a>
  </div>
</div>
<form [formGroup]="form" (ngSubmit)="approvedata()" class="mt-2">
  <div mat-dialog-content>
    <div class="row">
      <div class="col-sm-6 col-12 mt-2">
        <mat-radio-group formControlName="status">
          <div style="color:grey;">Status</div>
          <mat-radio-button color="primary" style="padding:4px 4px 0px 0px;"  [value]="1">Approve
          </mat-radio-button>
          <mat-radio-button color="primary" style="padding:4px 0px 0px 24px;" [value]="2">Reject
          </mat-radio-button>
        </mat-radio-group> 
        <mat-error *ngIf="form.controls.status.hasError('required')">
          Please select status
        </mat-error>   
      </div>
      <div class="col-sm-6 col-12 mt-2">
        <mat-form-field appearance="outline">
          <mat-label>Note</mat-label>
          <textarea matInput placeholder="note" formControlName="note" rows="1" id="note" name="note"></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary">Submit</button>
  </div>
</form>

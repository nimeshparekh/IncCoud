<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Notifications</h1>
    <p class="mb-4"></p>

    <!-- DataTales Example -->
    <div class="row">
        <div class="col-md-11"></div>
        <div class="col-md-1">
            <button class="mt-2" mat-raised-button color="warn" (click)="clearallnotification()">Clear All</button>
        </div>
    </div>
<br>
    <div class="card shadow mb-4">

        <div class="card-body">

            <div class="table-responsive">
                <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">
                    <ng-container matColumnDef="id">

                        <mat-header-cell *matHeaderCellDef>Sr. No</mat-header-cell>

                        <mat-cell class="description-cell" *matCellDef="let row;let i = index;" data-label="id">
                            {{i+1+(paginator.pageIndex * paginator.pageSize)}}</mat-cell>

                    </ng-container>
                    <ng-container matColumnDef="date">

                        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>

                        <mat-cell class="description-cell" *matCellDef="let row">
                            {{row.created_date | date: 'dd-MM-yyyy'}}
                        </mat-cell>

                    </ng-container>

                    <ng-container matColumnDef="title">

                        <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>

                        <mat-cell class="description-cell" *matCellDef="let row">
                            {{row.title}}
                        </mat-cell>

                    </ng-container>

                    <ng-container matColumnDef="body">

                        <mat-header-cell *matHeaderCellDef>Details</mat-header-cell>

                        <mat-cell class="description-cell" *matCellDef="let row">
                            {{row.body}}
                        </mat-cell>

                    </ng-container>
                    <!-- 
                    <ng-container matColumnDef="read">

                        <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>

                        <mat-cell class="description-cell" *matCellDef="let row">
                            {{row.read_status}}
                        </mat-cell>

                    </ng-container> -->
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

                    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

                </mat-table>
                <mat-paginator #paginator [length]="Length" [pageSize]="50" [pageSizeOptions]="[50,100,500]">
                </mat-paginator>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->

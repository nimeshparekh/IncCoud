<div mat-dialog-head class="dilog-head d-flex justify-content-between">
    <h3 class="primary">Product Images</h3>
    <div class="d-inline-block">
        <a class="close" (click)="openDialog()"><i class="fi-rr-cross-small"></i></a>
    </div>
</div>
<div>
    <form [formGroup]="productform">
        <div mat-dialog-content>
            <div class="row">
                <div class="col-xl-12 col-md-12 col-sm-12 col-12 mt-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Product Document File</mat-label>
                        <ngx-mat-file-input #removableInput formControlName="docfile" placeholder="Document File" accept="application/pdf"></ngx-mat-file-input>
                        <button mat-icon-button matSuffix *ngIf="!removableInput.empty" (click)="removableInput.clear($event)">
                        <mat-icon>clear</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
            </div>
        </div>

        <div class="btn-sec" mat-dialog-actions>
            <button mat-raised-button color="primary" (click)="docfileupload()">Upload</button>
        </div>

        <div class="mt-4">
            <h5>Uploaded Product Documents</h5>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Doc Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of imagedata;let i=index">
                            <td>{{i+1}}</td>
                            <td>{{ item.product_doc }}</td>
                            <td>
                                <a  (click) = "deleteProdDoc(item.product_doc_id,item.product_doc)"><i class="fa fa-trash" aria-hidden="true"></i></a>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>

<!-- Begin Page Content -->

<div class="container-fluid" *ngIf="UserData.role=='2'">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">
        <a routerLink="/campaign-lead/{{camid}}" mat-mini-fab color="warn" title="Back">
            <mat-icon>keyboard_return</mat-icon>
        </a>&nbsp;
        {{lead==0?'Interested':''}}
        {{lead==1?'Not Interested':''}}
        {{lead==2?'Schedule':''}}
        Call Lead Agents for {{startdate | date:'dd-MM-yyyy'}} - {{enddate | date:'dd-MM-yyyy'}}
    </h1>
      <!-- <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a> -->
    </div>
  
    <!-- Content Row -->
    
    <!-- Content Row -->
  
    <div class="row">
      <!-- Pie Chart -->
      <div class="col-xl-12 col-lg-12">
        <div class="card shadow mb-4">
          <!-- Card Header - Dropdown -->
          
          <!-- Card Body -->
          <div class="card-body des-card">
            <div style="display: block">
            Total call lead Agent : {{todaycall}}
            <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" *ngIf="todaycall>0">
            </canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->

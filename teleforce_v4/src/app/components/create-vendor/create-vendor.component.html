<div>
    <div class="add-title">
        <h2 class="primary" *ngIf="addmode">Add Vendor</h2>
        <h2 class="primary" *ngIf="editmode">Edit Vendor</h2>
        <h2 class="primary" *ngIf="deletemode">Delete Vendor</h2>
    </div>
    <div *ngIf="addmode || editmode">
        <form [formGroup]="addForm" (ngSubmit)="submit()">

            <div class="row">
                <div class="col-sm-6">
                    <mat-form-field class="example-full-width">
                        <div *ngIf="addmode || editmode">
                            <input matInput placeholder="Name" formControlName="ven_name" required> 
                        </div>
                        <mat-error *ngIf="addForm.controls.ven_name.hasError('required')">
                            Please Enter Name
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-form-field class="example-full-width">
                        <div *ngIf="addmode || editmode">
                            <input matInput placeholder="Email" formControlName="ven_email" required>
                        </div>
                        <mat-error *ngIf="addForm.controls.ven_email.hasError('required')">
                            Please Enter Email
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-form-field class="example-full-width">
                        <div *ngIf="addmode || editmode">
                            <input matInput placeholder="Mobile" formControlName="ven_mobile" required> 
                        </div>
                        <mat-error *ngIf="addForm.controls.ven_mobile.hasError('required')">
                            Please Enter Mobile
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-form-field class="example-full-width">
                        <div *ngIf="addmode || editmode">
                            <textarea matInput placeholder="Address" formControlName="ven_address" required> 
                       
                       </textarea>     </div>
                        <mat-error *ngIf="addForm.controls.ven_address.hasError('required')">
                            Please  Enter Address
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-form-field class="example-full-width">
                        <div *ngIf="addmode || editmode">
                            <input matInput placeholder="City" formControlName="ven_city" required>
                        </div>
                        <mat-error *ngIf="addForm.controls.ven_city.hasError('required')">
                            Please Enter city
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-form-field class="example-full-width">
                        <div *ngIf="addmode || editmode">
                            <input matInput placeholder="State" formControlName="ven_state" required> 
                        </div>
                        <mat-error *ngIf="addForm.controls.ven_state.hasError('required')">
                            Please  Enter State
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-form-field class="example-full-width">
                        <div *ngIf="addmode || editmode">
                            <input matInput placeholder="Pincode" formControlName="ven_pincode"  required>
                        </div>
                        <mat-error *ngIf="addForm.controls.ven_pincode.hasError('required')">
                            Please Enter Pincode
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-radio-group  formControlName="ven_status">
                        <div style="color:grey;">Status</div>
                        <mat-radio-button color="primary" style="padding:4px 4px 0px 0px;" value="active"
                            >Active
                        </mat-radio-button>
                        <mat-radio-button color="primary" style="padding:4px 0px 0px 24px;" value="inactive"
                            >Inactive
                        </mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
               
            <div class="btn-sec mt-3">
                <button mat-raised-button type="submit" color="primary" class="Update-btn">Save</button>
                &nbsp;
                <button mat-raised-button type="button" class="Discard-btn" (click)="openDialog()">Cancel</button>
            </div>

        </form>
    </div>

    <div *ngIf="deletemode">
        <h4>
            Are you sure to delete this ?
        </h4>
        <div class="btn-sec">
            <button mat-raised-button type="button" color="primary" class="Update-btn"
                (click)="deleteData(adminid)">Delete</button>
                &nbsp;
            <button mat-raised-button type="button" class="Discard-btn" (click)="openDialog()">Cancel</button>
        </div>
    </div>
</div>

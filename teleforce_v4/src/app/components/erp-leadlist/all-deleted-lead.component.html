<div mat-dialog-head class="dilog-head d-flex justify-content-between">
    <h3 class="primary">Delete Lead</h3>
    <div class="d-inline-block">
        <a class="close" (click)="onNoClick1()"><i class="fi-rr-cross-small"></i></a>
    </div>
</div>
<div>
    <form [formGroup]="addForm" (ngSubmit)="submit()">
        <div mat-dialog-content>
            <div class="row">
                <div class="col-xl-6 col-md-6 col-sm-6 col-12 mt-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Password </mat-label>
                        
                            <input type="password" matInput placeholder="Enter Password" formControlName="password">
                         
                    </mat-form-field>
                </div>
               
            </div>
        </div>
        <div class="btn-sec" mat-dialog-actions>
            <button mat-raised-button type="submit" color="primary" class="Update-btn" [disabled]="isDisabled">Delete</button>
            <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
        </div>
    </form>
</div>
